    rep_persianas: 
      line1: "En nuestra sección de <strong>reparación de persianas</strong>, nuestro interés como profesionales del sector, es poder ofrecerle un servicio íntegro y eficaz para cualquier situación dentro de la gama de persianas domésticas."
      line10: "Nuestra zona de servicio e instalación de persianas es en Barcelona y alrededores; para zonas más distanciadas, consúltenos un presupuesto sin compromiso para la reparación de su persiana."
      line2: "Disponemos actualmente con más de 20 años de experiencia como técnicos en reparación de persianas."
      line3: "Trabajamos con primerísimas marcas y grandes fabricantes que nos respaldan en el sector de las persianas, que nos garantizan la fiabilidad de los mejores materiales y servicio técnico."
      line4: "Reparamos persianas de: P.V.C., aluminio, aluminio extrusionado, madera, cajón de obra, cajón exterior, monoblock o compactas, alicantinas, etc... También las motorizamos con pulsador-inversor o vía rádio con mando a distáncia."
      line5: "<strong>Sus necesidades en cualquier reparación de persianas son nuestra principal prioridad</strong>, ofreciendo siempre la mejor calidad y servicio."
      line6: "Nuestros instaladores de persianas le repararán o aconsejarán sobre el problema de su persiana, sin ningún tipo de problema ni compromiso."
      line7: "Disponemos de un amplio abanico de opciones y calidades de persianas, accesorios apropiados, instalación y puesta en funcionamiento:"
      line8: "Se cambian: cintas, lamas, ejes, discos, espigas, poleitas, motores, accesorios, se revisan de arriba a abajo, se les hace el mantenimiento, etc..."
      line9: "Ya sean motorizadas o con cinta, cajón exterior o con cajón de obra, con eje hexagonal, con eje estriado, con eje de 40mm. o de 60mm. ya sean normales o reforzados."
      metadescription: "Venta e instalación de persianas con el perfecto acabado para paraticulares y empresas en barcelona, tlf 93 358 44 47"
      metakeywords: "reparación de persianas - Reparación persianas barcelona"
      subtitle: "Reparación de persianas"
      title: "Reparación de persianas - Reparación persianas Barcelona"
    t_punto: 
      line1: "Es también conocido como <strong>toldo de brazo recto</strong>, es la siguiente gama de <strong>toldos para ventanas y balcones</strong>, teniendo la particularidad de que <strong>siempre el brazo está sujeto.</strong>"
      line2: "Mucha variedad en lonas de alta calidad, accesorios y componentes de aluminio color blanco, también existentes en cualquier color RAL."
      line3: "<strong>Se puede optar por 3 tipos de brazo: sin tensión, semi-tensión o tensión circular.</strong>"
