    rejas: 
      line1: "Es un placer para nosotros poder contar con nuestra sección de rejas."
      line2: "Nuestro lema como profesionales de rejas de seguridad, rejas de acero, rejas practicables, rejas de Ballesta, rejas plegables, <strong>rejas para ventanas</strong> etc... es poder ofrecerles un sevicio integral y personalizado a sus necesidades y deseos."
      line3: "Con más de 20 años de experiencia en el sector de las rejas nos dan la fiabilidad de trabajar con los grandes fabricantes teniendo las mejores marcas en materiales de primerísima calidad, siempre apostando en tecnologia, acabados y servicio."
      line4: "<strong>¿Por qué escogernos a nosotros a la hora de pedir asesoramiento o presupuesto sobre rejas?.</strong> Porque disponemos de 5 gamas de rejas de acero diferentes: ballestas, ornamental, rombo, clásica, o rectangular. Siendo ideales para proteger su vivienda, chalet, torre, ático, terraza, local, comercio, etc..."
