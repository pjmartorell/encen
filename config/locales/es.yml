  static: 
    accesorios: 
      line1: "Disponemos de gran variedad de accesorios para instalación, reparación y motorización, como por ejemplo: los motores tubulares, pulsadores-inversores, mandos a distáncia, ejes, ejes combinados, discos para ejes, conteras con espiga, adaptadores, muelles de elevación, guías normales, guías de proyectables, todo tipo de recogedores, topes, tirantes, seguros para persiana, poleas pasa cintas y para cordón, cardanes, tornos, manivelas, guía cables y desviaciones, soportes, mecanismos y todo lo que necesite para su persiana."
      metadescription: "Ejemplo de plan basico"
      metakeywords: "ejemplo,itnig,test"
      subtitle: Accesorios
      title: Accesorios
    alicantinas: 
      line1: "<strong>Disponemos de persianas alicantinas tanto de madera como de P.V.C.</strong> con los siguientes colores: "
      line2: "Madera: sin pintar, barnizada, gris claro, marrón oscuro, pino, nogal, verde oliva, roble, cerezo, azul rústico y verde rústico."
      line3: "P.V.C.: blanco, marfil, verde oliva y madera claro."
      line4: "<strong>Se fabrican a medida y necesidad del cliente siendo ideal para cualquier ventana, puerta o balcón.</strong>"
      metadescription: "Ejemplo de plan basico"
      metakeywords: "ejemplo,itnig,test"
      subtitle: Alicantinas
      title: alicantinas
    altillos: 
      line1: "Los altillos o entreplantas tienen la particularidad de <strong>duplicar o triplicar la superficie útil</strong> en gabricas, almacenes, locales, etc..."
      line2: "Se <strong>compone por una estructura metálica atornillada y totalmente desmontable en color azul oscuro</strong>, adaptada a las necesidades concretas de espacio. Normalmente el suelo se compone de tablero de alta resistencia clavado en las viguetas, con multitud de accesorios como: barandillas, escaleras, etc..."
      metadescription: "Ejemplo de plan basico"
      metakeywords: "ejemplo,itnig,test"
      subtitle: Altillos
      title: Altillos
    aluminio: 
      line1: "<strong>Disponemos de un gran abanico de persianas</strong> con la gama más alta en colores y motores de gran calidad. Como por ejemplo: de P.V.C., de aluminio perfilado, aluminio extrusionado, aluminio de seguridad autoblocante, etc... y en los 3 tipos: cajón exterior, cajón de obra y monoblock."
      line2: "<strong>Fabricadas a medida y a la necesidad del cliente.</strong>"
      line3: "Las persianas de aluminio y P.V.C. son un elemento imprescindible para cualquier hogar."
      metadescription: "Ejemplo de plan basico"
      metakeywords: "ejemplo,itnig,test"
      subtitle: Aluminio
      title: aluminio
    brazos: 
      line1: "Típicamente conocido como <strong>brazos invisibles</strong>, con diferentes modelos dentro de la misma gama: brazos articulados, semi-cofre, cofre y monoblock teniendo a su disposición muchos accesorios como: motor, sensor sol-viento, tejadillo, etc..."
      line2: "Con alta gama en lonas de gran calidad, accesorios y componentes de aluminio color blanco, también existentes en cualquier color RAL."
      metadescription: "Ejemplo de plan basico"
      metakeywords: "ejemplo,itnig,test"
      subtitle: "Brazos articulados"
      title: "Brazos articulados"
    c_enrollables: 
      line1: "Es <strong>un modelo de cortina tipo stor con múltiples tipos de tela,</strong> se acciona con una cadena en uno de los laterales, con la particularidad que se puede motorizar."
      line2: "Normalmente los accesorios (cadenas, soportes, perfiles, etc...) son en color blanco, plata o negro. Para diferentes colores consultar."
      metadescription: "Ejemplo de plan basico"
      metakeywords: "ejemplo,itnig,test"
      subtitle: "Cortinas enrollables"
      title: "Cortinas enrollables"
    c_exterior: 
      line1: "Este tipo de persianas tanto de P.V.C. como de aluminio, su <strong>reparación y funcionamiento es muy parecida a las de cajón de obras.</strong>"
      line10: "Las ventajas de este tipo de persiana es que al ser de cajón exterior se pueden instalar en cualquier parte donde alla un mínimo de espacio para clavar el cajón y las guías, sin obra aparente, solo los agujeros del taladro y de la poleita."
      line11: "Las desventajas de este tipo de persiana es que al tener la cinta más estrecha y tiene mucho más desgaste a causa de las de las curvas del recorrido que supone el cajón exterior, al igual que a la hora de manipularlo para su reparación, por tener más complicado el acceso a ella, que normalmente es por el exterior."
      line12: "Nuestra zona de servicio es en Barcelona y alrededores; para zonas más distanciadas, consúltenos un presupuesto sin compromiso."
      line2: "Funciona con cinta, con cuerda o motor, según se prefiera."
      line3: "Las reparaciones más frecuentes son: "
      line4: "El cambio de cinta o cuerda."
      line5: "El cambio de lamas (sobre todo si son de P.V.C.)."
      line6: "El cambio de poleitas (si son manuales)."
      line7: "El cambio de tirantes o flejes que son los que aguantan y suben la persiana con el eje."
      line8: "También en circunstantias se pueden dañar los topes de persiana o el recogedor (si es una persiana manual)."
      line9: "Si lleva motor no hace falta ni cinta, ni topes, ni poleitas, ni recogedores; ya que el motor tiene final de carrera automático, ya sean mecánicos o via rádio con mando a distáncia:"
      metadescription: "Ejemplo de plan basico"
      metakeywords: "ejemplo,itnig,test"
      subtitle: "Cajón exterior"
      title: "Cajón exterior"
    c_obra: 
      line1: "Este tipo de persianas tanto de P.V.C., de aluminio, de aluminio extrusionado o de madera, su reparación y funcionamiento es similar al de cajón exterior. Funciona normalmente con cinta de 22mm., con cordón, con cable trenzado interior con manivela o con motor, según prefiera."
      line10: "La desventaja de este tipo de persiana, es que el cajón tiene que ser de obra, teniendo que estar empotrado a la pared de la fachada interiormente y suele ser algo más pesada que la de cajón exterior, por su mayor envergadura de lamas más anchas."
      line11: "Nuestra zona de servicio es en Barcelona y alrededores; para zonas más distanciadas, consúltenos un presupuesto sin compromiso."
      line2: "Las reparaciones más frecuentes son:"
      line3: "El cambio de cinta, el cambio de cordón, el cambio de poleitas, todo esto si son persianas manuales."
      line4: "El cambio de lamas (sobre todo las de P.V.C. ya que tienden a estropearse más; debido a causas del sol, el viento, la lluvia y el arrastre que llevan)."
      line5: "El cambio de los tirantes o flejes que son los que aguantan y levantan la persianas con el eje."
      line6: "El cambio de topes de persiana o los recogedores."
      line7: "Si la persiana lleva motor no necesita: ni cinta, ni topes, ni recogedor, ni poleitas. Siendo más complicado de deteriorarse la persiana, pero los motores se pueden dañar también a causa del mal uso o desprogramándose los finales de carrera (pero los finales de carrera pasa en un motor defectuoso)."
      line8: "Normalmente la vida de un motor es de 10 a 15 años, según el uso:"
      line9: "Las ventajas son que no se ve ningún cajón, solo una tapa de registro de la persiana, por la parte interior a la vivienda, ya que el cajón está hecho dentro de la fachada o pared de la casa, por eso se llama cajón de obra y su reparación es más sencilla que la persiana de cajón exterior, por el fácil acceso a ella; solo sacando la tapa de registro que siempre está en el interior de la vivienda."
      metadescription: "Ejemplo de plan basico"
      metakeywords: "ejemplo,itnig,test"
      subtitle: "Cajón de obra"
      title: "Cajón de obra"
    c_plegables: 
      line1: "Es un tipo de cortina en tela con diferentes acabados y colores <strong>plegándose entre sí verticalmente como la vela de un barco,</strong> con el <strong>accionamiento en uno de los laterales por cadena.</strong>"
      metadescription: "Ejemplo de plan basico"
      metakeywords: "ejemplo,itnig,test"
      subtitle: "Cortinas plegables"
      title: "Cortinas plegables"
    c_plisadas: 
      line1: "Es otro <strong>modelo de cortina en tela con gran variedad de colores y tejidos tipo acordeón verticalmente,</strong> con un mecanismo en uno de los laterales que consta de un cordón. "
      line2: "Accionamiento manual."
      metadescription: "Ejemplo de plan basico"
      metakeywords: "ejemplo,itnig,test"
      subtitle: "Cortinas plisadas"
      title: "Cortinas plisadas"
    c_venecianas: 
      line1: "Es una <strong>cortina de láminas horizontales</strong> que se acciona con un mecanismo al lateral que consta de un sistema integral diseñado por nuestro fabricante que es la varilla con la cuerda dentro, <strong>todo en uno,</strong> en vez de lo acostumbrado que son los 2 por separado."
      line2: "Las lamas son de aluminio o madera en cualquier color RAL y de diferente anchura de lama, la normal es de 25mm. pero también disponemos de 16mm., 35mm. y 50mm."
      metadescription: "Ejemplo de plan basico"
      metakeywords: "ejemplo,itnig,test"
      subtitle: "Cortinas venecianas"
      title: "Cortinas venecianas"
    c_verticales: 
      line1: "Es un tipo de <strong>cortina con lamas verticales tanto en tela como en aluminio</strong> de diferente anchura de lama. Lo normal es lama de 127mm. pero también disponemos de lama de 89mm. "
      line2: "<strong>Es accionada por una cadena lateral</strong> que es la que recoge o abre la cortina y una varilla que es la que da la orientación de las lamas."
      line3: "Disponemos de gran variedad en telas y colores."
      metadescription: "Ejemplo de plan basico"
      metakeywords: "ejemplo,itnig,test"
      subtitle: "Cortinas verticales"
      title: "Cortinas verticales"
    capota: 
      line1: "Tipo de toldo especialmente indicado <strong>para la instalación en ventanas y puertas,</strong> pudiéndolo fijar frontalmente o entreparedes."
      line2: "Normalmente <strong>se suministra con 4 arcos</strong> y su mecanismo es con cuerda de algodón y polea."
      line3: "Con alta gama en lonas de gran calidad, accesorios y componentes de aluminio color blanco, también existentes en cualquier color RAL."
      metadescription: "Ejemplo de plan basico"
      metakeywords: "ejemplo,itnig,test"
      subtitle: Capota
      title: Capota
    cargagrande: 
      line1: "Por su concepción, este sistema constituye la solución para almacenaje más versátil, siendo apto para cualquier tipo de carga, tanto por peso como por volumen. El acceso a cada paleta es directo e inmediato, ahorrandose tiempo y esfuerzo en la manipulación de las mercancías y posibilitando un intenso flujo de stocks."
      line10: "Estantería compacta "
      line11: "Es conocida como <strong>estantería de carriles.</strong> Con este sistema se consigue un 85% del espacio libre almacenando el mayor número de palets posible en un mínimo espacio, pensado en el almacenamiento de productos en los que la rotación o acceso directo no es fundamental. Está compuesta por bastidores de color azul oscuro dispuestos verticalmente conectados entre si por largueros de color naranja butano. Únicamente pensada para la disposición de palets."
      line12: "Estantería Cantilever "
      line13: "Es conocida como <strong>estantería de brazos.</strong> Siendo el sistema idóneo para el almacenamiento de mercancías largas como: perfiles, tubos, maderas, etc... Permite una gran agilidad en la preparación de pedidos."
      line14: "Está compuesta por alineaciones de columnas con arriostramientos en vertical uniéndose entre si en color azul oscuro y por brazos en color naranja butano unidos a las columnas por tornillos pasadores, pudiéndose variar la altura de éstos cuando se precise. Habiendo 2 modalidades: tipo Mural 'un solo lado' (apoyada a la pared) o Góndola 'los 2 lados' (pasillo central). La resistencia dependerá del grosor y la longitud de estos."
      line2: "Estantería convencional o paletizada"
      line3: "Estantería compacta"
      line4: "Estantería Cantilever"
      line5: "Estantería convencional o paletizada"
      line6: "Es conocida como <strong>estantería de gran carga o paletización</strong>, compuesta por bastidores y largueros habiendo varios tipos de ellos como: tubo convencional, Z de paletización, trasero para el tope del palet o larguero para altillo."
      line7: "Como su nombre indica está pensada para la ubicación de palets, tableros, bidones y multitud de cargas pesadas. Es decir la solución más adecuada para la rápida localización y acceso directo a cada producto."
      line8: "Los bastidores en color azul oscuro tienen una medida de: 2000, 2500, 3000, 3500, 4000, 4500, 5000, 5500 y 6000mm. de alto nomalmente (pudiéndose fabricar hasta los 12000mm. bajo pedido) x 800, 1000, 1100 y 1200mm. de fondo."
      line9: "Los largueros son de color naranja butano teniendo una medida de: 1900, 2300, 2700 y 3350mm. normalmente (pudiéndose fabricar bajo pedido y cantidad en cualquier medida) su resisténcia puede variar en cuanto la largura y el grosor del tubo."
      metadescription: "Estanterías Horta fabrica estanterias de carga grande con la modalidad convencional, o paletizada, tel: 93 358 44 47"
      metakeywords: "Estanterías metálicas, Estanterías de carga grande, Estanterías convencionales o paletizadas"
      subtitle: "Carga grande"
      title: "Carga grande"
    cargaligera: 
      line1: "Es la opción más versátil para los más diversos usos, tanto en la industria y el comercio como en el ámbito doméstico. "
      line10: "Es la estantería ideal para cargas ligeras, almacenes, comercios, trasteros, garajes, etc... "
      line11: "Teniendo una gran diversidad de accesorios como: cajones, divisiones, ganchos para estantes, refuerzos, escuadras, tapas laterales y traseras, etc... Todo ello en color gris o galvanizado. Disponemos también de ángulos, estantes y tornillos con tuerca en acero inoxidable para alimentación."
      line12: "Estantería de comercio"
      line13: "Es una <strong>estantería serie blanca muy versatil</strong>, pensada para tiendas, supermercados, grandes almacenes, multiprecios, expositores, etc... Con gran variedad de accesorios tales como: diferentes tipos de cartelas, cremalleras, columnas, portaprecios, pies de columna, zócalos, paneles de fondo liso, paneles de fondo perforado, viseras normales, viseras con espejo, todo tipo de ganchos, buchs, soporte cajas de fruta, expositores, percheros, cestos, chaflanes, etc..."
      line14: "Teniendo a su favor también una gran variedad de estantes: estante recto, estante inclinado, estante decorativo, estante para libros con separadores, estante revista-calzado, estante soporte cristal, estante zig-zag, estante parrilla, etc... "
      line15: "El color habitual es el blanco, pero disponemos de 6 colores más en stock que son: azul, naranja, rojo, amarillo, negro y verde (bajo pedido y cantidad disponemos de toda la carta de colores RAL a consultar el plazo de entrega)."
      line16: "Estantería sin tornillos"
      line17: "Es una <strong>estantería sin tornillos</strong> de fácil y rápido montaje similar al ángulo ranurado; tiene una capacidad de carga de 100 a 250Kg por estante (tanto sean estantes metálicos como de madera) repartidos uniformemente, pudiendo disponer de todos los accesorios de la estantería de ángulo ranurado como cajones, divisiones, etc..."
      line18: "Se dispone de 3 partes fundamentales: los ángulos o puntales según deseo del cliente; los largueros y los estantes (metálicos, de madera aglomerada o melamina de 16mm. de grosor)."
      line19: "Los ángulos y los puntales (lo que define la altura de la estantería) tienen una altura de 1000 hasta 4000mm. en múltiplos de 500mm. siendo de color azul 5015, gris 7046, blanco 9003 o (galvanizado en caso de los ángulos) y (plata 9006 en caso de los puntales)."
      line2: "Por su concepción, sus elementos pueden conformar además de estanterías, otras estructuras como mesas, bancos de trabajo, etc.."
      line20: "Los <strong>largueros</strong> (lo que define el ancho y fondo de la estantería) tienen una longitud de 300 hasta 1200mm. en múltiplos de 100mm. siendo de color azul 5015, gris 7046, blanco 9003 o galvanizado."
      line21: "Los estantes son de 600 hasta 1200mm. de ancho y de 300 hasta 700mm. de fondo en múltiplos de 100mm. el color de estos es:"
      line22: "Si son metálicos: gris 7046, blanco 9003 o galvanizado."
      line23: "Si son de madera melaminada: cualquier color existente dentro de la gama de tableros."
      line24: "Es una estupenda estanteria, siendo la más sólida y versatil de todas las gamas de carga ligera, sin necesidad de ningún tipo de soporte, arriostrado o cruzeta. Con la facilidad de cambiar de altura sus estantes según las necesidades del momento. Es ideal para un tipo de género que cambia constantemente de medida o la de puntales para: despachos, gabinetes o comercios que esten las estanterías a la vista, por su acabado más decorativo, sin perder nunca la práctica ni la estética."
      line25: "Estantería de acero inoxidable"
      line26: "Es una estantería pensada para: cuartos fríos, almacenes, cocinas, cámaras frigoríficas, congeladores, etc..."
      line27: "Fabricada con bastidores y largueros de acero inoxidable con 3 tipos de bandejas: bandeja de acero inoxidable lisa, bandeja de acero inoxidable perforada y bandeja de polipropileno azul para uso alimentario. "
      line28: "Los niveles se pueden modificar cada 200mm. de altura sin tornillos dejando 142mm. de agujero luz como mínimo y resistiendo un máximo de 200Kg. por estante."
      line3: "Ángulo ranurado"
      line4: "Estantería de comercio"
      line5: "Estantería sin tornillos"
      line6: "Estantería de acero inoxidable"
      line7: "Estantería de ángulo ranurado"
      line8: "Es la típica <strong>estantería de Mecano</strong> que su resistencia máxima es de 80 a 100Kg. por estante."
      line9: "Las medidas son desde: 600 x 300mm. hasta 1000 x 600mm. en múltiplos de 100mm. Normalmente utilizamos ángulos de 40 x 40mm. siendo la medida de: 2000, 2500 o 3000mm. Los estantes son de chapa, atornillados por sus esquinas a los ángulos por tornillos y tuercas. "
      metadescription: "Estanterías Horta fabrica estanterías de carga ligeras con ángulo ranurado, estanterías sin tornillos y de acero inoxidable, tel: 93 358 44 47"
      metakeywords: "Estanterías metálicas, Estanterías de carga ligera, Estanterías sin tornillos, Estanterías con ángulo ranurado"
      subtitle: "Estanterías de carga ligera"
      title: "Estanterías de carga ligera - Estanterías con ángulo ranurado"
    cargamedia: 
      line1: "Es la opción apropiada para almacenes de productos no muy pesados, con un elevado índice de rotación y manipulación manual. Permite un riguroso control de inventarios y un intenso flujo de stocks, con un considerable ahorro de tiempo y esfuerzo en la manipulación de las mercancías."
      line10: "Los <strong>ángulos</strong> (le da a la estantería la altura) son de color azul 5015 con las siguientes medidas: 600, 900, 1000, 1500, 2000, 2500, 3000, 3500, 4000 y 5000mm. de altura; que con su unión a los largueros consiguen una rigidad y robustez total."
      line11: "Los <strong>estantes:</strong>"
      line12: "De madera (aglomerado o melamina) se pueden hacer de múltiples combinaciones, siempre teniendo en cuenta la medida de los largueros (recomendación: no pasar de 1200mm. de fondo)."
      line13: "Los metálicos pueden ser de 900mm. de ancho x 300mm. de fondo hasta 2400mm. de ancho x 1200mm. de fondo; siendo siempre galvanizados y en placas múltiples de 300mm. de ancho."
      line14: "Tiene múltiples accesorios como: piés de plástico, piés metálicos para anclaje, piés metálicos con ruedas, soporte barra para colgar perchas, bobinas, etc.... y los cuerpos o módulos de las estanterías se unen entre sí por pletinas de unión."
      line15: "Estanterías de media carga"
      line16: "Es conocida también como <strong>estantería Picking</strong>, es una <strong>estantería de carga media</strong> con bastante resistencia, es tan versátil y robusta que en ocasiones se utiliza como parte inferior de altillos con poco peso. Está compuesta por bastidores, largueros habiendo varios tipos de ellos como: Z80, Z60, Tubo, colgador de perchas, Z80 invertido o Z80 para sobre de mostrador o mesa."
      line17: "Los estantes pueden ser: paneles metálicos o tableros de aglomerado, melamina, DM, etc."
      line18: "Los bastidores son de color azul oscuro y tienen una medida de: 2000, 2500, 3000, 3500, 4000, 4500, 5000, 5500 y 6000mm. de alto x 400, 600, 800, 1000 y 1200mm. de fondo."
      line19: "Los largueros son de color naranja butano y tienen una medida de: 1000, 1200, 1400, 1600, 1800, 2200 y 2600mm. de largo. Tienen una resistencia los Z80 de 1600 a 400Kg. por nivel y los Z60 de 1200 a 300Kg. por nivel, estos últimos son los menos utilizados."
      line2: "Estantería sin tornillos"
      line3: "Estantería de media carga"
      line4: "Estantería sin tornillos "
      line5: "Es una estantería para carga más pesada que su hermana pequeña, de fácil y rápido montaje sin necesidad de herramientas (solo 1 martillo de nylon)."
      line6: "Su capacidad de carga es de 600Kg/max repartidos uniformemente por estante ya sean metálicos o de madera (aglomerado o melamina)."
