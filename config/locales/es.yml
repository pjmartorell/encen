      line8: "Está compuesta por 3 partes fundamentales: largueros, ángulos y estantes metálicos o de madera."
      line9: "Los <strong>largueros</strong> (los que le dé a la estantería el ancho y el fondo) son de color naranja 2004 y tienen una medida de: 300, 450, 600, 750, 900, 1200, 1500, 1800 y 2400mm. (estos 3 últimos por su largura, suelen llevar refuerzos entre largueros)."
