      title: "Toldo sotr con guias"
    t_stor_varilla: 
      line1: "Es otra gama de toldo stor con <strong>mecanismo manual de manivela o motorizado</strong>; pero guiado por 2 varillas de aluminio una en cada extremo con 1 palomilla roscada en la parte inferior para trabarlo e impedir que se levante a causa del viento."
      line2: "<strong>Este tipo de toldo abre a los profesionales del ramo y a los arquitectos innumerables posibilidades</strong> en balcones, terrazas, ventanas y puertas; con suficiente espacio para accionar la manivela si se precisa manualmente; siempre en vertical, son ideales para <strong>crear más intimidad en balcones, terrazas, ventanas o puertas.</strong>"
      line3: "Acordémonos que también se pueden motorizar con mecanismos mecánicos como pulsadores-inversores o via radio como mandos a distancia."
      line4: "Disponemos de una amplia gama en lonas de diferentes colores de alta calidad; accesorios y componentes en color blanco, plata, oro o negro; también disponibles en cualquier color de la carta RAL."
