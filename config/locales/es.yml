      subtitle: "Toldo punto recto"
      title: "Toldo punto recto"
    t_stor: 
      line1: "Es un toldo vertical manual con mecanismo manual de manivela, típicamente conocido como <strong>toldo de balcón.</strong>"
      line2: "<strong>Fabricado en aluminio, está compuesto por 2 pequeños brazos de 50cm.</strong> para enganchar a la barandilla o al muro. Los brazitos poseen en la parte donde se enganchan al toldo un pequeño muelle recuperador que sirve para plegarlos cuando no estan enganchados a la barandilla o al muro y en el otro extremo se enganchan a la barandilla o al muro mediante un soporte con pasador. Lo que permite una perfecta protección solar y ventilación permanente."
      line3: "No es aconsejable la motorización de este tipo de toldo, ya que al tenerlo que enganchar manualmente, si nos descuidamos de soltarlo del soporte de la barandilla o muro, se rompería el toldo o el motor ocasionando un destrozo y su peligrosidad seria extrema."
      line4: "Disponemos de una ámplia gama en lonas de diferentes colores de alta calidad; accesorios y componentes en color blanco, plata, oro o negro; también disponibles en cualquier color de la carta RAL."
      metadescription: "Ejemplo de plan basico"
      metakeywords: "ejemplo,itnig,test"
      subtitle: "Toldo stor"
      title: "Toldo stor"
    t_stor_guias: 
      line1: "Típicamente conocido como <strong>cortavientos o quitavientos</strong>; és la última gama de toldos stor tanto manualmente con manivela como motorizado; pero con guías de aluminio, como los de una persiana."
      line2: "<strong>Es perfecto para las terraza de un bar, un restaurante, una cafetería, etc.... También para las terrazas o jardines de cualquier casa.</strong>"
      line3: "<strong>Le protegerá del viento y la lluvia lateralmente.</strong>"
      line4: "Si se desea se puede fabricar con una ventana de P.V.C. en el centro o todo transparente."
      line5: "Acordémonos que también se pueden motorizar con mecanismos mecánicos como pulsadores-inversores o vía radio como mandos a distancia."
      line6: "Disponemos de una amplia gama en lonas de diferentes colores de alta calidad; accesorios y componentes en color blanco, plata, oro o negro; también disponibles en cualquier color de la carta RAL."
