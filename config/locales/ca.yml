  static:
    index:
      title: "Inici"
      first_paragraph_html: "Des dels inicis al despatx de Bombí advocats ens hem preocupat per vetllar pels nostres clients amb el <span>màxim rigor i professionalitat</span> adaptant-nos a les seves necessitats."
      paragraph1_html: "El nostre objectiu principal, doncs, és prestar un servei legal amb el més alt nivell de qualitat, eficàcia i de forma personalitzada. Creiem de vital importància una confiança entre lletrat i client, basant-nos en un respecte per la intimitat de les persones per tal de trobar la millor solució als seus problemes."
      services: "Servicios"
      services_paragraph_html: "A BOMBÍ ADVOCATS oferim un assessorament complet en el qual comptem amb una col·laboració de :"
      service_list1: "Dret penal"
      service_list2: "Dret de successions i familia"
      service_list3: "Dret de família"
      service_list4: "Dret civil"
      compromise: "Compromiso"
      compromise_paragraph_html: "Els interessos dels nostres clients són la nostra prioritat. Ens prenem el temps que sigui necessari per escoltar els detalls de la seva situació, les seves inquietuds i els seus temors. Respondrem a les seves preguntes i li proporcionarem una visió realista de les seves opcions d'acord amb els nostres anys d’experiència. ls seus interessos."

    areas_of_practice:
      title: "Arees d’ especialització"
      first_paragraph_html: "A BOMBÍ ADVOCATS estem especialitzats en Dret Civil (arrendaments, contractes, reclamacions de quantitat...) i especialment en tots els àmbits del Dret de Successions (herències, testaments, legítimes), del Dret de Família (matrimoni, separació, divorci, pàtria potestat, guarda i custòdia, habitatge familiar, aliments, liquidació del règim matrimonial, pensió compensatòria...) i del Dret Penal (violència domèstica, alcoholèmies, delictes contra la seguretat del trànsit, assistència al detingut, judicis de faltes, querelles...)."
      paragraph1_html: "També disposem d’un departament de Dret d’Estrangeria."
      area_list1: "Dret penal"
      area_list2: "Dret de successions i familia"
      area_list3: "Dret de família"
      area_list4: "Dret civil"

