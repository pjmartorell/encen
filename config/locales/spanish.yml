    deportivas:
      title: "Las deportivas que triunfan"
      deportivas: "Las deportivas Taygra"
      taygra: "Taygra, las más buscadas del momento"
      taygra_info_html: "Zapatitos trae a España en exclusiva las zapatillas brasileñas Taygra, la moda que triunfa en las capitales de la moda mundial. Mucho más que unas deportivas, las Taygra con sus vistosos colores y gran ligereza y flexibilidad aportan una imagen  desenfadada. Originarias de Brasil están realizadas a mano sin productos de origen animal y respetando los derechos de sus productores."
      taygra_paragraph1_html: "Taygra es una pequeña empresa familiar creada en 1989 en Brasil. Los principales valores que distinguen a esta marca desde su origen son el comercio justo junto a un producto ético en la defensa y el respeto al medio ambiente y una producción fundamentalmente artesanal. Presente ya en las principales capitales de la moda todos los materiales que se utilizan en su confección son reciclados siendo respetada de esta forma la biodiversidad de la Amazonia brasileña . mejorando considerablemente la calidad de vida de la población autóctona ofreciéndoles nuevas oportunidades para su desarrollo ."
      taygra_paragraph2_html: "Las zapatillas Taygra son ligeras, alegres y desenfadadas, sorprendentemente confortables, idoneas para una imagen seria u otra más informal , perfectas para el deporte en sala y al aire libre, el baile ,las artes marciales, actividades naúticas y acuáticas, ideales por su adecuación al terreno para caminar y todo proporcionando a la vez una incomparable sensación de bienestar. Su práctico formato, ligereza y elasticidad las hacen ideales para ser transportadas con comodidad ocupando el mínimo espacio."
      taygra_paragraph3_html: "Las deportivas Taygra son manufacturadas 100% en Brasil. Los materiales usados son el nylon y el caucho reciclados de otras producciones, la gamuza y piel sintética, cuyos deshechos de fabricación son recogidos y utilizados en la fabricación de chanclas, rellenos en colchones y muñecos entre otros artículos. Señalar como particularidad e innovación tecnológica su plantilla anatómica de PVC 100 % reciclable con memoria ortopédica."
      taygra_paragraph4_html: "Por todo ello nos congratulamos en ser los distribuidores exclusivos de la marca Taygra para España y Andorra, las deportivas más novedosas del momento que ya disfrutan gran parte de nuestros clientes."
      taygra_birth_title: "¿Cómo nacieron las Taygra?"
      taygra_birth_html: "La fábrica Taygra es una pequeña empresa familiar creada en 1989 en Brasil. Amantes del fútbol, crearon en un principio una zapatilla para fútbol sala muy ligera. La zapatilla Taygra había nacido: confortable, flexible, ligera, colorida. Este fue el preludio de un gran éxito. Más tarde se extendió su uso al mundo de la danza Capoeira y de las artes marciales. Finalmente fueron los turistas quienes las dieron a conocer por todo el mundo convirtiéndolas en toda una moda. Hoy en día se siguen fabricando nuevos modelos deportivos, así como una línea de moda sportswear; siempre respetando los valores de la marca. Taygra se encuentra hoy en la mayoría de las ciudades del mundo Paris, Tahití, Los Ángeles, Miami, Hawai, Tokio. "
      taygra_brand_title: "La marca"
      taygra_brand_html: "Taygra viene del idioma amerindio Guaraní y significa Semilla divina. También es el nombre en Brasil de un pequeño tigre protagonista de unos dibujos animados, carismático y divertido. Este nombre reúne los valores de la marca: la convicción que con fe y trabajo se puede conquistar el mundo, a través de la fabricación y de la comercialización de un producto ético que defiende el medio-ambiente."
      taygra_style_title: "Más que una moda"
      taygra_style_html: "Las zapatillas Taygra son ligeras, muy cómodas y de colores desenfadados. Ideales para el deporte, el baile, para relajar los pies o simplemente para caminar en la ciudad. Al probar unas Taygra, lo primero que sorprende es que son increíblemente cómodas y ligeras, la sensación de bienestar es inmediata... Además se pueden lavar en la lavadora."
      taygra_embassy: "Taygra: embajadora del Comercio Justo y de la Conservación del Medioambiente."
      taygra_embassy1_html: "Desde sus inicios, Taygra ha adoptado una política de producción 100% artesanal, ecológicamente correcta y equitativa. En 2009 lanza al mercado un nuevo material ecológicamente correcto, el Tejido de la Floresta Amazónica. Los pequeños productores de la Amazonia  recogen el látex de los árboles de hevea de las reservas brasileñas, lo que les proporciona un medio de vida a la vez que protegen la floresta contra las invasiones de los madereros."
      taygra_embassy2_html: "TAYGRA se enorgullece de ser pionera y de lanzar un proyecto ecológico único: el proyecto CURUPIRA. El objetivo es la regeneración de la floresta amazónica aprovechando las capoeiras y los pastos como áreas de plantación de árboles nativos. Así, por cada par de zapatos vendido, se reinvierte 1 € de Eco en esta causa."
      made_in_brasil_title: Made in Brasil
      made_in_brasil_html: "Los productos de la marca Taygra se producen íntegramente en Brasil. Los materiales usados son: el cuero y la gamuza sintéticos, la lona y el nylon. La plantilla es de E.V.A. reciclable, la suela es de P.V.C. vulcanizado. Taygra respeta la naturaleza, por ello trabajamos con una cola con base de agua sin contaminación para las personas ni el medio-ambiente. Taygra lanza en el mercado una plantilla anatomica de PVC 100% reciclable con memoria ortopédica, otra innovación ecológica para vuestro confort y para el planeta. Taygra utiliza materiales 100% reciclables, los sobrantes son recicladas por personas que se ganan la vida con esa actividad. Esos materiales son reaprovechados para fabricar chanclas, colchones, muñecas... Las embalajes de Taygra se realizan a partir de materiales reciclados"

