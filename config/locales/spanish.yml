  static:
    index:
      title: "inicio"
      home: "Inicio"
      fisrt_paragraph_html: "En 1998, tras realizar un estudio de mercado de la oferta en calzado infantil y calzado juvenil, iniciamos nuestro proyecto: crear un nuevo concepto de zapatería infantil y zapatería juvenil."
      paragraph2_html: "Quedó clara la necesidad de innovar y perfeccionar, ofreciendo un calzado cómodo y funcional que respondiera a las necesidades mayoritarias del público infantil y juvenil sin renunciar, por ello, al diseño y a las últimas tendencias de la moda, sin estridencias, conjugando el diseño propio y exclusivo, la sofisticación e innovación con la tradición y líneas clásicas. Todo ello con el carácter sobrio que nos identifica y distingue de la competencia."
      paragraph3_html: "Mocasines, bailarinas, merceditas, zapatos de comunión, sandalias, zuecos, botas y botines, deportivas, badanas, zapatos de ceremonia,escolares, zapatillas ……. con una numeración para todos, del 15 al 41, las últimas tendencias en moda para calzar a toda la familia."
      paragraph4_html: "Así. diseñamos nuestras primeras colecciones. Nuestro proyecto se consolidó rapidamente como una exitosa realidad en España y Andorra y muy pronto Za-patitos fue reconocida como una marca de tendencia por revistas y profesionales especializados. Hoy, tras años de entusiasta dedicación, contamos con tiendas propias, franquicias y conrners a la vez que impulsamos la expansión internacional de nuestra marca mediante la distribución de nuestros productos en nuevos mercados."
      paragraph5_html: " En 1996 zapatitos fue pionera en España en el desarrollo empersarial del modelo de negocio de calzado infantil y juvenil mediante la formula  de franquicia. Abriendo la primera tienda franquiciada de calzado infantil en España."
      more_info_html: "Próxima apertura"
      new_store_html: "Za-patitos en Ibiza"
      autumn_winter_title: "Avance Otoño/Invierno"
      autumn_winter_html: "Estamos ultimando los detalles de la próxima colección. Marrón tundra, gris cobalto y azul petróleo serán los protagonistas de una moda que te va a encantar."
      taygra: "Taygra, las más buscadas del momento!"
      taygra_paragraph1_html: "Llegan a España las zapatillas brasileñas Taygra. Mucho más que unas deportivas las Taygra triunfan en las principales capitales de la moda en Europa."
      taygra_paragraph2_html: "Al probarlas, lo primero que te sorprende es que son increíblemente cómodas, extraordinariamente flexibles y ligeras, la sensación de bienestar es inmediata. Perfectas para caminar ,viajar, deportes náuticos, moda, baile y descanso. Ideales para toda la familia."
      taygra_paragraph3_html: "Su producción es artesanal y respetuosa con el medio ambiente , fomentan el comercio justo y son producto vegan ,sin producción de origen animal."
      taygra_paragraph4_html: "En 16 combinaciones diferentes, son lavables. Numeración disponible: del nº 20 al 47."

    aboutus:
      title: "Saber más"
      aboutus: "Saber más"
      contact: Contacto
      phone_html: "(+34) 93 252 00 48"
      address_html: "Paseo San Juan Bosco, 53"
      zip_code: "8017 Barcelona"
      line1_html: "Za-patitos es una empresa constituida en Barcelona y dedicada, a través de nuestra red de tiendas propias y franquiciadas, a la comercialización de calzado infantil y juvenil de diseño propio o seleccionados en exclusiva para nuestros clientes."
      line2_html: "Nuestras tiendas son conocidas por su imagen, estilo y diseño diferenciados así como por una línea de productos exclusivos que diseñamos cada temporada."
      line3_html: "Las tiendas Za-patitos destacan claramente por una decoración funcional, diáfana, con líneas sobrias y sencillas y una distribución espaciosa y bien segmentada de las diferentes líneas de productos, dónde nuestros clientes pueden desenvolverse libremente y escoger los artículos que mejor se ajustan a sus gustos y necesidades, asesorados, si lo desean, por nuestras dependientas. El trato personalizado a nuestros clientes es una de nuestras principales premisas y nuestro objetivo prioritario su máxima satisfacción."
      line4_html: "Za-patitos es ya hoy un estilo propio y diferenciado."
      line5_html: "Nuestra marca se ha posicionado como uno de los referentes del calzado infantil y juvenil en España y es un claro distintivo de tendencia reconocida por nuestros clientes y por los profesionales especializados del sector, nos encontramos en plena expansión internacional con la distribución de nuestros productos y el próximo lanzamiento de Za-patitos on line, nuestra tienda virtual en Internet."

