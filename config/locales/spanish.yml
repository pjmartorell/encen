  static:
    index:
      title: "Inicio -- Ejemplo Plan Basico"
      line1: "Bienvenidos a Estanterías Metálicas Horta"
      line2: "Nuestra voluntad por <span class='strong_word'>servir cada día mejor a nuestros clientes </span>nos hace <span class='strong_word'>desarrollar constantemente nuevos servicios.</span>"
      line3: "Ofrecemos <span class='strong_word'>los mejores precios trabajando con las primeras marcas.</span>"
      line4: "Pídanos <span class='strong_word'>presupuesto sin compromiso.</span>"
      line5: "Realizamos un <span class='strong_word'>asesoramiento integral a nuestros clientes.</span>"
      line6: "<span class='strong_word'>Realizamos reparaciones, motorización e instalaciones de persianas y toldos.</span>"

    reformas:
      title: Reformas
      subtitle: Reformas
      line1: "En esta sección de Reformas en general les ofrecemos una galería de imágenes para que puedan ver una muestra de lo que hemos hecho; clicando sobre ellas, podrán verlas más grandes."
      line2: "Si desean saber más o pedir un presupuesto no duden en ponerse en contacto con nosotros."

    cargaligera:
      title: Carga Ligera
      subtitle: Carga Ligera
      line1: "Es la opción más versátil para los más diversos usos, tanto en la industria y el comercio como en el ámbito doméstico. "
      line2: "Por su concepción, sus elementos pueden conformar además de estanterías, otras estructuras como mesas, bancos de trabajo, etc.."
      line3: Ángulo ranurado
      line4: Estantería de comercio
      line5: Estantería sin tornillos
      line6: Estantería de acero inoxidable
      line7: Estantería de ángulo ranurado 
      line8: "Es la <span class='strong_word'>típica estantería de Mecano</span> que su resistencia máxima es de 80 a 100Kg. por estante."
      line9: "Las medidas son desde: 600 x 300mm. hasta 1000 x 600mm. en múltiplos de 100mm. Normalmente utilizamos ángulos de 40 x 40mm. siendo la medida de: 2000, 2500 o 3000mm. Los estantes son de chapa, atornillados por sus esquinas a los ángulos por tornillos y tuercas. "
      line10: "Es la estantería ideal para cargas ligeras, almacenes, comercios, trasteros, garajes, etc... "
      line11: "Teniendo una <span class='strong_word'>gran diversidad de accesorios</span> como: cajones, divisiones, ganchos para estantes, refuerzos, escuadras, tapas laterales y traseras, etc... Todo ello en color gris o galvanizado. Disponemos también de ángulos, estantes y tornillos con tuerca en acero inoxidable para alimentación."
      line12: Estantería de comercio 
      line13: "Es una <span class='strong_word'>estantería serie blanca muy versatil</span>, pensada para tiendas, supermercados, grandes almacenes, multiprecios, expositores, etc... <span class='strong_word'>Con gran variedad de accesorios</span> tales como: diferentes tipos de cartelas, cremalleras, columnas, portaprecios, pies de columna, zócalos, paneles de fondo liso, paneles de fondo perforado, viseras normales, viseras con espejo, todo tipo de ganchos, buchs, soporte cajas de fruta, expositores, percheros, cestos, chaflanes, etc... "
      line14: "Teniendo a su favor también una gran variedad de estantes: estante recto, estante inclinado, estante decorativo, estante para libros con separadores, estante revista-calzado, estante soporte cristal, estante zig-zag, estante parrilla, etc... "
      line15: "El <span class='strong_word'>color habitual es el blanco, pero disponemos de 6 colores más en stock</span> que son: azul, naranja, rojo, amarillo, negro y verde (bajo pedido y cantidad disponemos de toda la carta de colores RAL a consultar el plazo de entrega)."
      line16: Estantería sin tornillos 
      line17: "Es una <span class='strong_word'>estantería sin tornillos de fácil y rápido montaje similar al ángulo ranurado</span>; tiene una capacidad de carga de 100 a 250Kg por estante (tanto sean estantes metálicos como de madera) repartidos uniformemente, pudiendo disponer de todos los accesorios de la estantería de ángulo ranurado como cajones, divisiones, etc..."
      line18: "<span class='strong_word'>Se dispone de 3 partes fundamentales: los ángulos o puntales según deseo del cliente; los largueros y los estantes (metálicos, de madera aglomerada o melamina de 16mm. de grosor).</span>"
      line19: "Los <span class='strong_word'>ángulos y los puntales</span> (lo que define la altura de la estantería) tienen una altura de 1000 hasta 4000mm. en múltiplos de 500mm. siendo de color azul 5015, gris 7046, blanco 9003 o (galvanizado en caso de los ángulos) y (plata 9006 en caso de los puntales). "
      line20: "Los <span class='strong_word'>largueros</span> (lo que define el ancho y fondo de la estantería) tienen una longitud de 300 hasta 1200mm. en múltiplos de 100mm. siendo de color azul 5015, gris 7046, blanco 9003 o galvanizado."
      line21: "Los <span class='strong_word'>estantes</span> son de 600 hasta 1200mm. de ancho y de 300 hasta 700mm. de fondo en múltiplos de 100mm. el color de estos es:"
      line22: "Si son metálicos: gris 7046, blanco 9003 o galvanizado."
      line23: "Si son de madera melaminada: cualquier color existente dentro de la gama de tableros."
      line24: "<span class='strong_word'>Es una estupenda estanteria, siendo la más sólida y versatil de todas las gamas de carga ligera</span>, sin necesidad de ningún tipo de soporte, arriostrado o cruzeta. Con la <span class='strong_word'>facilidad de cambiar de altura sus estantes según las necesidades del momento</span>. Es ideal para un tipo de género que cambia constantemente de medida o la de puntales para: despachos, gabinetes o comercios que esten las estanterías a la vista, por su acabado más decorativo, sin perder nunca la práctica ni la estética."
      line25: Estantería de acero inoxidable
      line26: "Es una <span class='strong_word'>estantería pensada para: cuartos fríos, almacenes, cocinas, cámaras frigoríficas, congeladores, etc... </span>"
      line27: "Fabricada con bastidores y largueros de acero inoxidable con 3 tipos de bandejas: bandeja de acero inoxidable lisa, bandeja de acero inoxidable perforada y bandeja de polipropileno azul para uso alimentario. "
      line28: "Los niveles se pueden modificar cada 200mm. de altura sin tornillos dejando 142mm. de agujero luz como mínimo y resistiendo un máximo de 200Kg. por estante."
      
    cargamedia:
      title: Carga Media
      subtitle: Carga Media
      line1: "Es la <span class='strong_word'>opción apropiada para almacenes de productos no muy pesados</span>, con un elevado índice de rotación y manipulación manual. Permite un riguroso control de inventarios y un intenso flujo de stocks, con un considerable ahorro de tiempo y esfuerzo en la manipulación de las mercancías."
      line2: Estantería sin tornillos
      line3: "Estantería de media carga"
      line4: "Estantería sin tornillos "
      line5: "Es una <span class='strong_word'>estantería para carga más pesada que su hermana pequeña, de <span class='strong_word'>fácil y rápido montaje sin necesidad de herramientas</span> (solo 1 martillo de nylon). "
      line6: "<span class='strong_word'>Su capacidad de carga es de 600Kg/max</span> repartidos uniformemente por estante ya sean metálicos o de madera (aglomerado o melamina)."
      line7: "<span class='strong_word'>Aparte de estanterías, son ideales para hacer bancos de trabajo.</span>"
      line8: "Está compuesta por 3 partes fundamentales: largueros, ángulos y estantes metálicos o de madera."
      line9: "Los <span class='strong_word'>largueros</span> (los que le dé a la estantería el ancho y el fondo) son de color naranja 2004 y tienen una medida de: 300, 450, 600, 750, 900, 1200, 1500, 1800 y 2400mm. (estos 3 últimos por su largura, suelen llevar refuerzos entre largueros)."
      line10: "Los <span class='strong_word'>ángulos</span> (le da a la estantería la altura) son de color azul 5015 con las siguientes medidas: 600, 900, 1000, 1500, 2000, 2500, 3000, 3500, 4000 y 5000mm. de altura; que con su unión a los largueros consiguen una rigidad y robustez total."
      line11: "Los <span class='strong_word'>estantes:</span>"
      line12: "De madera (aglomerado o melamina) se pueden hacer de múltiples combinaciones, siempre teniendo en cuenta la medida de los largueros (recomendación: no pasar de 1200mm. de fondo)."
      line13: "Los metálicos pueden ser de 900mm. de ancho x 300mm. de fondo hasta 2400mm. de ancho x 1200mm. de fondo; siendo siempre galvanizados y en placas múltiples de 300mm. de ancho."
      line14: "<span class='strong_word'>Tiene múltiples accesorios</span> como: piés de plástico, piés metálicos para anclaje, piés metálicos con ruedas, soporte barra para colgar perchas, bobinas, etc.... y los cuerpos o módulos de las estanterías se unen entre sí por pletinas de unión."
      line15: Estantería de media carga 
      line16: "Es conocida también como <span class='strong_word'>estantería Picking</span>, es una <span class='strong_word'>estantería de carga media</span> con bastante resistencia, es tan versátil y robusta que en ocasiones se utiliza como parte inferior de altillos con poco peso. Está compuesta por bastidores, largueros habiendo varios tipos de ellos como: Z80, Z60, Tubo, colgador de perchas, Z80 invertido o Z80 para sobre de mostrador o mesa. "
      line17: "Los estantes pueden ser: paneles metálicos o tableros de aglomerado, melamina, DM, etc."
      line18: "Los bastidores son de color azul oscuro y tienen una medida de: 2000, 2500, 3000, 3500, 4000, 4500, 5000, 5500 y 6000mm. de alto x 400, 600, 800, 1000 y 1200mm. de fondo. "
      line19: "Los largueros son de color naranja butano y tienen una medida de: 1000, 1200, 1400, 1600, 1800, 2200 y 2600mm. de largo. Tienen una resistencia los Z80 de 1600 a 400Kg. por nivel y los Z60 de 1200 a 300Kg. por nivel, estos últimos son los menos utilizados."

    cargagrande:
      title: Carga grande
      subtitle: Carga grande
      line1: "Por su concepción, este sistema constituye la <span class='strong_word'>solución para almacenaje más versátil</span>, siendo <span class='strong_word'>apto para cualquier tipo de carga</span>, tanto por peso como por volumen. El acceso a cada paleta es directo e inmediato, ahorrandose tiempo y esfuerzo en la manipulación de las mercancías y posibilitando un intenso flujo de stocks."
      line2: Estantería convencional o paletizada
      line3: Estantería compacta
      line4: Estantería Cantilever
      line5: Estantería convencional o paletizada 
      line6: "Es conocida como <span class='strong_word'>estantería de gran carga o paletización</span>, compuesta por bastidores y largueros habiendo varios tipos de ellos como: tubo convencional, Z de paletización, trasero para el tope del palet o larguero para altillo."
      line7: "Como su nombre indica está <span class='strong_word'>pensada para la ubicación de palets, tableros, bidones y multitud de cargas pesadas.</span> Es decir la solución más adecuada para la rápida localización y acceso directo a cada producto. "
      line8: "Los bastidores en color azul oscuro tienen una medida de: 2000, 2500, 3000, 3500, 4000, 4500, 5000, 5500 y 6000mm. de alto nomalmente (pudiéndose fabricar hasta los 12000mm. bajo pedido) x 800, 1000, 1100 y 1200mm. de fondo."
      line9: "Los largueros son de color naranja butano teniendo una medida de: 1900, 2300, 2700 y 3350mm. normalmente (pudiéndose fabricar bajo pedido y cantidad en cualquier medida) su resisténcia puede variar en cuanto la largura y el grosor del tubo."
      line10: "Estantería compacta "
      line11: "Es conocida como <span class='strong_word'>estantería de carriles.</span> Con este sistema <span class='strong_word'>se consigue un 85% del espacio libre almacenando el mayor número de palets</span> posible en un mínimo espacio, pensado en el almacenamiento de productos en los que la rotación o acceso directo no es fundamental. Está compuesta por bastidores de color azul oscuro dispuestos verticalmente conectados entre si por largueros de color naranja butano. <span class='strong_word'>Únicamente pensada para la disposición de palets.</span>"
      line12: "Estantería Cantilever "
      line13: "Es conocida como <span class='strong_word'>estantería de brazos.</span> Siendo el sistema idóneo para el almacenamiento de mercancías largas como: perfiles, tubos, maderas, etc... Permite una <span class='strong_word'>gran agilidad en la preparación de pedidos.</span>"
      line14: "Está compuesta por alineaciones de columnas con arriostramientos en vertical uniéndose entre si en color azul oscuro y por brazos en color naranja butano unidos a las columnas por tornillos pasadores, pudiéndose variar la altura de éstos cuando se precise. Habiendo <span class='strong_word'>2 modalidades: tipo Mural 'un solo lado' (apoyada a la pared) o Góndola 'los 2 lados' (pasillo central).</span> La resistencia dependerá del grosor y la longitud de estos."

    estanterias:
      title: Estanterías
      subtitle: Estanterías
      line1: "Es un orgullo para nosotros disponer de nuestra principal sección de estanterías metálicas y altillos."
      line2: "Nuestra filosofía como profesionales de las <span class='strong_word'>estanterías de carga ligera, estanterías de comercio, estanterías de media carga, estanterías de gran carga, altillos o entreplantas, etc...,</span> es poder ofrecerles un servicio integral, innovador, personalizado y sin compromiso, que se adapte a sus necesidades o deseos."
      line3: "Con más de 20 años de experiencia en el sector de las estanterías, que nos dan su sello de confianza al trabajar con grandes marcas, teniendo y exigiendo materiales de primera calidad, siempre al acecho de las innovaciones en tecnologia, acabados, normativas, servicios y precio."
      line4: "A la hora de elegir su estantería o altillo <span class='strong_word'>¿por qué escogernos a nosotros?.</span> Porque realizamos y exigimos el máximo para realizar una solución adecuada para usted."
      line5: "Disponiendo de varios modelos de estanterías o altillos."
      line6: "CARGA LIGERA <span class='yellow_word'>(Ángulo ranurado, Comercio, Sin tornillos y Acero inoxidable)</span>"
      line7: "MEDIA CARGA <span class='yellow_word'>(Sin tornillos, Picking y Bancos de trabajo)</span>"
      line8: "GRAN CARGA <span class='yellow_word'>(Paletizada, Compacta y Cantiveler)</span>"
      line9: "En nuestro departamento de estanterías podrá disponer de todo tipo de estanterías como: ángulo ranurado, comercio, picking, paletizada, cantilever, compacta, altillos, entreplantas, etc... Ya sea carga manual, carga mecánica, carga frontal, carga lateral o para diferentes pesos y volúmenes."
      line10: "Nuestro técnico de montaje e instaladores, le instalarán o aconsejarán, el tipo de estantería adecuada para usted, sín ningún tipo de problema o compromiso."
      line11: "Sí sr. cliente, aparte de instalar estanterías, también hacemos traslado de ellas, piense antes de cambiar su estantería se puede trasladar y adaptar a su nueva ubicación. "
      line12: "Nuestro técnico instalador, le solucionará cualquier duda o problema que pueda surguir con su estantería o altillo."

    altillos:
      title: Altillos
      subtitle: Altillos
      line1: "Los altillos o entreplantas tienen la particularidad de <span class='strong_word'>duplicar o triplicar la superficie útil</span> en gabricas, almacenes, locales, etc..."
      line2: "Se <span class='strong_word'>compone por una estructura metálica atornillada y totalmente desmontable en color azul oscuro</span>, adaptada a las necesidades concretas de espacio. Normalmente el suelo se compone de tablero de alta resistencia clavado en las viguetas, con multitud de accesorios como: barandillas, escaleras, etc..."

    carpinteria:
      title: Carpinteria de aluminio.
      subtitle: Carpinteria de aluminio
      line1: Es un placer para nosotros poder contar con nuestra sección de <span class='strong_word'>carpintería de aluminio.</span>
      line2: Nuestro interés como profesionales del aluminio és poder ofrecerles toda las gamas de carpintería de aluminio que disponemos <span class='strong_word'>actualmente con más de 20 años de experiencia en el sector del aluminio.</span>
      line3: "<span class='strong_word'>Con grandes fabricantes en carpintería de aluminio a nuestras espaldas que nos garantizan la fiabilidad de los mejores materiales y servicio técnico</span> en el sector del aluminio."
      line4: "Sus necesidades en tema de carpintería de aluminio son nuestra principal prioridad <span class='strong_word'>ofreciéndoles siempre lo último en tecnología y acabados basada en aluminio y cristal.</span>"
      line5: "¿Por qué elegirnos a nosotros a la hora de pedir presupuesto de cualquier carpintería de aluminio?. Porque te damos por lo menos 9 razones para escogernos a la hora de tu montaje de aluminio:"
      line6: Puertas de aluminio
      line7: Mallorquinas de aluminio
      line8: Cerramientos de aluminio
      line9: Porticones de aluminio
      line10: Persianas de aluminio
      line11: Ventanas de aluminio
      line12: Techos de aluminio
      line13: Mamparas de baño
      line14: Mosquiteras de aluminio
      line15: Para más información sobre carpintería de aluminio no dude en contactar técnico en presupuestos y montaje de carpintería de aluminio.

    puertas:
      title: Puertas
      subtitle: Puertas
      line1: "Disponemos de 4 tipos de puertas normalizadas que son: corredora, practicables, batientes y oscilobatientes. Aparte disponemos de diferentes grosores y tipos de marcos como por ejemplo:"
      line2: "Puertas correderas"
      line3: "Puertas practicables"
      line4: "El color básico de fabricación es el blanco pero disponemos de toda la carta de colores RAL incluídos los imitación madera, con gran variedad de acabados al gusto del cliente."
      line5: "Al igual que los cristales que disponemos de gran variedad de ellos: monolíticos, cámara, laminados, con cuarterones tanto con barrotillos o viselado, panel sandwich o melamina sustituyendo al cristal."
      line6: "Puertas correderas "
      line7: "Las <span class='strong_word'>correderas:</span> marco de 61mm., marco de 75mm., perimetral de 62mm., perimetral de 75mm., perimetral de 100mm. y rotura térmica de 83mm."
      line8: "Puertas practicables "
      line9: "Las <span class='strong_word'>practicables:</span> marco de 40 x 26mm., marco de 40 x 60mm. marco redondo, marco de 40 x 46mm., marco de 40 x 45mm. alta seguridad y rotura térmica de 53mm."

    ventanas:
      title: ventanas
      subtitle: Ventanas
      line1: "Disponemos de 4 tipos de ventanas normalizadas que son: correderas, practicables, batientes y oscilobatientes. Aparte disponemos de diferentes grosores y tipos de marcos como por ejemplo:"
      line2: "Ventanas correderas"
      line3: Ventanas practicables
      line4: Ventanas oscilobatientes
      line5: "El color básico de fabricación es el blanco pero disponemos de toda la carta de colores RAL incluidos los imitación madera, con gran variedad de acabados al gusto del cliente. "
      line6: "Al igual que los cristales que disponemos de gran variedad de ellos: monolíticos, cámara, laminados, con cuarterones tanto con barrotillos o viselado, panel sandwich o melamina sustituyendo al cristal. "
      line7: "Ventanas correderas "
      line8: "Las <span class='strong_word'>correderas:</span> marco de 61mm., marco de 75mm., perimetral de 62mm., perimetral de 75mm., perimetral de 100mm. y rotura térmica de 83mm."
      line9: Ventanas practicables 
      line10: "Las <span class='strong_word'>practicables:</span> marco de 40 x 26mm., marco de 40 x 60mm. marco redondo, marco de 40 x 46mm., marco de 40 x 45mm. alta seguridad y rotura térmica de 53mm."
      line11: "Ventanas oscilobatientes"

    mallorquinas:
      title: mallorquinas
      subtitle: Mallorquinas
      line1: "La Mallorquina es una especie de porticón con <span class='strong_word'>5 tipos de lamas: lama fija, lama móvil, lama de seguridad, lama de 131mm. y lama de ventilación</span>; todas ellas se pueden aplicar al modelo practicable, corredera o plegable."
      line2: "Con gran variedad de acabados al gusto del cliente, siendo el color básico de fabricación el <span class='strong_word'>blanco</span> pero disponemos de toda la variedad de colores RAL, <span class='strong_word'>incluyendo los imitación a madera.</span>"

    techos:
      title: techos
      subtitle: Techos
      line1: "Ideal para pasillos, cocinas, habitaciones comedores, etc."
      line2: "<span class='strong_word'>Totalmente desmontables, fácil limpieza, instalación con minima obra, posibilidad de instalar puntos de luz muy diversos, amplia gama de colores.</span>"

    cerramientos:
      title: cerramientos
      subtitle: Cerramientos
      line1: "Se hacen este tipo de cerramientos por su <span class='strong_word'>elegancia y adaptabilidad, totalmente a medida de las necesidades;</span> tanto en puertas practicables como en correderas; diversos colores y acabados."
      line2: "Sistema europeo."
      line3: "El color básico de fabricación es el blanco pero disponemos de toda la carta de colores RAL incluidos los imitación madera, con gran variedad de acabados al gusto del cliente."
        
    mamparas:
      title: mamparas
      subtitle: Mamparas de baño
      line1: "Las mamparas de ducha y baño han sido diseñadas para satisfacer las exigencias de los clientes."
      line2: "Hay diferentes tipos de modelo, por ejemplo: correderas, practicables, plegables, combinadas y fijas. "
      line3: "Los colores normales son: blanco, plata, oro y bronze. También disponemos de colores RAL o colores especiales como madera pino y madera nogal. "
      line4: "Todas ellas se fabrican con cristal templado tanto en transparente como en mate ácido, serigrafiado o carglás y también en cristal acrílico con diversos acabados."

    porticon:
      title: porticon
      subtitle: Porticón
      line1: "Es el sustituto perfecto de las mallorquinas o persianas, sobretodo en zonas rurales, de montaña o urbanizaciones, donde la estética no acompaña; fabricado con perfiles y paneles de aluminio extrusionado de seguridad. "
      line2: "El color básico de fabricación es el blanco pero disponemos de toda la carta de colores RAL incluidos los imitación madera, con gran variedad de acabados al gusto del cliente."

    mosquiteras:
      title: mosquiteras
      subtitle: Mosquiteras
      line1: "Toda la gama de mosquiteras se fabrican con perfil de aluminio y tela de fibra de vidrio de primera calidad, fabricándose en 5 modelos diferentes que son: fijas, enrollables, correderas, practicables y plisadas. "
      line2: "El color normal de fabricación es el lacado blanco y el plata anodizado, después siguen los colores RAL y los lacadso madera."
      line3: "Es la solución perfecta para evitar la entrada de insectos y las odiosas picaduras de los mosquitos."

    modelos:
      title: modelos diferentes
      subtitle: Modelos diferentes
      line1: "Disponemos de 4 modelos diferentes:"
      line2: Ventana guillotina
      line3: Ventana pivotante
      line4: Premarcos
      line5: Modelos normalizados
      line6: Ventanas guillotina
      line7: "Es un modelo de ventana corredera totalmente innovadora con la particularidad que se abre hacia arriba, teniendo varios puntos de apertura; tiene la característica que las hojas se pueden abatir para limpiar los cristales; es ideal para habitaciones, despachos, cocinas, baños, etc.., con poco espacio. "
      line8: "El color básico de fabricación es el blanco pero disponemos de toda la carta de colores RAL incluidos los imitación madera, con gran variedad de acabados al gusto del cliente."
      line9: Ventana pivotante
      line10: Es una ventana totalmente diferente a las demás; su apertura es en horizontal o vertical según convenga al cliente; totalmente hermética es perfecta para la ventilación.
      line11: "El color básico de fabricación es el blanco, pero disponemos de toda la carta de colores RAL, incluídos los imitación madera, con gran variedad de acabados al gusto del cliente."
      line12: Premarcos
      line13: "Los premarcos están fabricados en perfil de aluminio teniendo la opción de poner los accesorios para persianas; se suelen instalar en las obras nuevas o si el marco antiguo está muy deteriorado, sustituyéndolo en su caso."
      line14: "Modelos normalizados"
      line15: "Gran variedad de accesorios: tubos cuadrados, tubos rectangulares, tubos redondos, ángulos de lados iguales, esquineros, chapas, pletinas, etc... "
      line16: "Todo en color blanco, bronce, plata, negro, RAL y lacados madera."

    toldos:
      title: Toldos
      subtitle: Toldos
      line1: "Es un orgullo para nosotros poder contar con nuestra sección de toldos."
      line2: "Nuestro deseo como profesionales del sector de los toldos, capotas, toldos correderos,... es poder ofrecerles la solución perfecta con un servicio integral y personalizado a sus necesidades y deseos."
      line3: "Con más de 20 años de experiencia que nos avalan trabajando con primerísimas marcas y fabricantes, siempre apostando en tecnología, acabados y servicio."
      line4: "<span class='strong_word'>¿Por qué elegirnos a nosotros a la hora de pedir asesoramiento o presupuesto sobre cualquier tipo de toldo?.</span> Porque le ofrecemos 8 modelos de toldos diferentes ideales para su vivienda, chalet, torre, ático, terraza, local, comercio, etc..."
      line5: Toldo stor
      line6: Toldo stor con varilla
      line7: Toldo stor con guías
      line8: Toldo punto recto
      line9: Brazos articulados
      line10: Capota
      line11: Corredero
      line12: Toldo cortina
      line13: Marquesinas
      line14: "También realizamos motorización, reparación e instalación de toldos."
      line15: "Para más Información sobre cualquier tipo de toldo no dude en contactar con nuestro técnico en presupuestos y montaje."
      line16: "En nuestro departamento de toldos, podrá encontrar todo tipo de toldos: stor, vertical, punto recto, brazos articulados, cofre, monoblock brazos articulados, pérgolas, capotas, toldos cortina y marquesinas."
      line17: "Ya sean toldos motorizados o con manivela, tanto para vivienda, torres, chalets, terrazas, locales, negocios, etc..., nuestros instaladores de toldos le instalarán o repararán su toldo sin ningún tipo de problema."
      line18: "Estimado cliente, aparte de instalar toldos también los reparamos. Nuestro técnico instalador le solucionará el problema que tenga con su toldo."
      line19: "Motorizamos todo tipo de toldos con el mínimo coste e intalación. Nuestros motores tienen 2 años de garantía siendo un motor muy fiable y silencioso. Con multitud de mecanismos como sensor de viento, sensor de lluvia, sensor de sol, mando a distancia, pulsador-inversor, etc..."

    t_stor:
      title: Toldo stor
      subtitle: Toldo stor
      line1: "Es un toldo vertical manual con mecanismo manual de manivela, típicamente conocido como toldo de balcón."
      line2: "Fabricado en aluminio, está compuesto por 2 pequeños brazos de 50cm. para enganchar a la barandilla o al muro. Los brazitos poseen en la parte donde se enganchan al toldo un pequeño muelle recuperador que sirve para plegarlos cuando no estan enganchados a la barandilla o al muro y en el otro extremo se enganchan a la barandilla o al muro mediante un soporte con pasador. Lo que permite una perfecta protección solar y ventilación permanente."
      line3: "No es aconsejable la motorización de este tipo de toldo, ya que al tenerlo que enganchar manualmente, si nos descuidamos de soltarlo del soporte de la barandilla o muro, se rompería el toldo o el motor ocasionando un destrozo y su peligrosidad seria extrema."
      line4: "Disponemos de una ámplia gama en lonas de diferentes colores de alta calidad; accesorios y componentes en color blanco, plata, oro o negro; también disponibles en cualquier color de la carta RAL."

    t_stor_varilla:
      title: Toldo sotr con varilla
      subtitle: Toldo sotr con varilla
      line1: "Es otra gama de toldo stor con mecanismo manual de manivela o motorizado; pero guiado por 2 varillas de aluminio una en cada extremo con 1 palomilla roscada en la parte inferior para trabarlo e impedir que se levante a causa del viento."
      line2: "Este tipo de toldo abre a los profesionales del ramo y a los arquitectos innumerables posibilidades en balcones, terrazas, ventanas y puertas; con suficiente espacio para accionar la manivela si se precisa manualmente; siempre en vertical, son ideales para crear más intimidad en balcones, terrazas, ventanas o puertas."
      line3: "Acordémonos que también se pueden motorizar con mecanismos mecánicos como pulsadores-inversores o via radio como mandos a distancia."
      line4: "Disponemos de una amplia gama en lonas de diferentes colores de alta calidad; accesorios y componentes en color blanco, plata, oro o negro; también disponibles en cualquier color de la carta RAL."

    t_stor_guias:
      title: Toldo sotr con guias
      subtitle: Toldo sotr con guías
      line1: "Típicamente conocido como cortavientos o quitavientos; és la última gama de toldos stor tanto manualmente con manivela como motorizado; pero con guías de aluminio, como los de una persiana."
      line2: "Es perfecto para las terraza de un bar, un restaurante, una cafetería, etc.... También para las terrazas o jardines de cualquier casa."
      line3: "Le protegerá del viento y la lluvia lateralmente."
      line4: Si se desea se puede fabricar con una ventana de P.V.C. en el centro o todo transparente.
      line5: Acordémonos que también se pueden motorizar con mecanismos mecánicos como pulsadores-inversores o vía radio como mandos a distancia.
      line6: "Disponemos de una amplia gama en lonas de diferentes colores de alta calidad; accesorios y componentes en color blanco, plata, oro o negro; también disponibles en cualquier color de la carta RAL."

    t_punto:
      title: Toldo punto recto
      subtitle: Toldo punto recto
      line1: "Es también conocido como toldo de brazo recto, es la siguiente gama de toldos para ventanas y balcones, teniendo la particularidad de que siempre el brazo está sujeto."
      line2: "Mucha variedad en lonas de alta calidad, accesorios y componentes de aluminio color blanco, también existentes en cualquier color RAL."
      line3: "Se puede optar por 3 tipos de brazo: sin tensión, semi-tensión o tensión circular."

    brazos:
      title: Brazos articulados
      subtitle: Brazos articulados
      line1: "Típicamente conocido como brazos invisibles, con diferentes modelos dentro de la misma gama: brazos articulados, semi-cofre, cofre y monoblock teniendo a su disposición muchos accesorios como: motor, sensor sol-viento, tejadillo, etc..."
      line2: "Con alta gama en lonas de gran calidad, accesorios y componentes de aluminio color blanco, también existentes en cualquier color RAL."

    capota:
      title: Capota
      subtitle: Capota
      line1: "Tipo de toldo especialmente indicado para la instalación en ventanas y puertas, pudiéndolo fijar frontalmente o entreparedes."
      line2: "Normalmente se suministra con 4 arcos y su mecanismo es con cuerda de algodón y polea."
      line3: "Con alta gama en lonas de gran calidad, accesorios y componentes de aluminio color blanco, también existentes en cualquier color RAL."

    corredero:
      title: Corredero
      subtitle: Corredero
      line1: "También conocido como toldo plano o de palillería, especialmente indicado para terrazas y grandes superficies. Dispone de multitud de opciones de instalación: entreparedes, entrepared y portería o doble portería."
      line2: "Su mecanismo es normalmente con cuerda de algodón y polea, también se puede motorizar."
      line3: "Con alta gama en lonas de gran calidad; accesorios y componentes de aluminio color blanco, también existentes en cualquier color RAL."

    toldo:
      title: Toldo cortinas
      subtitle: Toldo cortinas
      line1: "Es un toldo tipo cortina corredera manual y normalmente utilizado en balcones 'tanto entero, como solo los laterales'."
      line2: "Su fijación en el techo es con riel y poleas con gancho color plata natural o blanco."
      line3: "Con alta gama en lonas de gran calidad."

    marquesinas:
      title: marquesinas
      subtitle: Marquesinas
      line1: Disponemos de una gran variedad de marquesinas para elegir.

    persianas:
      title: Persianas
      subtitle: Persianas
      line1: Es un orgullo para nosotros disponer de nuestra sección de persianas.
      line2: "Nuestro espíritu como profesionales de persianas de P.V.C., persianas de aluminio, persianas de seguridad, persianas alicantinas, reparación de persianas, motorización de persianas, etc... es poder ofrecerles un servicio integral, personalizado y dinámico a sus necesidades o deseos."
      line3: "20 años en el sector de las persianas que nos dan la fiabilidad de trabajar con las grandes industrias fabricantes teniendo y exigiendo materiales de 1ª calidad, siempre innovando en tecnología, acabados y servicio."
      line4: "A la hora de elegir una distribución, instalación, reparación o motorización de cualquier persiana."
      line5: "¿Por qué elegirnos a nosotros?"
      line6: "Porque nos exigimos el máximo para buscar la solución adecuada para usted, disponiendo de varias gamas de persianas: "
      line7: Persianas de aluminio y P.V.C.
      line8: Alicantinas
      line9: Celosías
      line10: Accesorios

    aluminio:
      title: aluminio
      subtitle: Aluminio
      line1: "Disponemos de un gran abanico de persianas con la gama más alta en colores y motores de gran calidad. Como por ejemplo: de P.V.C., de aluminio perfilado, aluminio extrusionado, aluminio de seguridad autoblocante, etc... y en los 3 tipos: cajón exterior, cajón de obra y monoblock."
      line2: "Disponemos de un gran abanico de persianas con la gama más alta en colores y motores de gran calidad. Como por ejemplo: de P.V.C., de aluminio perfilado, aluminio extrusionado, aluminio de seguridad autoblocante, etc... y en los 3 tipos: cajón exterior, cajón de obra y monoblock."
      line3: Fabricadas a medida y a la necesidad del cliente.
      line4: Las persianas de aluminio y P.V.C. son un elemento imprescindible para cualquier hogar.

    alicantinas:
      title: alicantinas
      subtitle: Alicantinas
      line1: "Disponemos de persianas alicantinas tanto de madera como de P.V.C. con los siguientes colores: "
      line2: "Madera: sin pintar, barnizada, gris claro, marrón oscuro, pino, nogal, verde oliva, roble, cerezo, azul rústico y verde rústico."
      line3: "P.V.C.: blanco, marfil, verde oliva y madera claro."
      line4: "Se fabrican a medida y necesidad del cliente siendo ideal para cualquier ventana, puerta o balcón."

    celosias:
      title: celosias
      subtitle: Celosias
      line1: "Es otro tipo de persiana o cerramiento que se fabrica en lama orientable o lama fija, tanto en aluminio como en P.V.C."
      line2: "Se fabrican en 6 marcos diferentes: fijo, practicable, corredero, plegable, proyectable y levadizo. "
      line3: "El color básico es el blanco, pero disponemos también de: color plata, lacados madera y cualquier color RAL."
      line4: "Celosías lamas orientables o móviles"
      line5: "Celosías lamas fijas"

    accesorios:
      title: Accesorios
      subtitle: Accesorios
      line1: "Disponemos de gran variedad de accesorios para instalación, reparación y motorización, como por ejemplo: los motores tubulares, pulsadores-inversores, mandos a distáncia, ejes, ejes combinados, discos para ejes, conteras con espiga, adaptadores, muelles de elevación, guías normales, guías de proyectables, todo tipo de recogedores, topes, tirantes, seguros para persiana, poleas pasa cintas y para cordón, cardanes, tornos, manivelas, guía cables y desviaciones, soportes, mecanismos y todo lo que necesite para su persiana."

    rep_persianas:
      title: Reparación de persianas
      subtitle: Reparación de persianas
      line1: "En nuestra sección de reparación de persianas, nuestro interés como profesionales del sector, es poder ofrecerle un servicio íntegro y eficaz para cualquier situación dentro de la gama de persianas domésticas."
      line2: "<span class='strong_word'>Disponemos actualmente con más de 20 años de experiencia como técnicos en reparación de persianas.</span>"
      line3: "<span class='strong_word'>Trabajamos con primerísimas marcas y grandes fabricantes</span> que nos respaldan en el sector de las persianas, que nos garantizan la fiabilidad de los mejores materiales y servicio técnico."
      line4: "Reparamos persianas de: P.V.C., aluminio, aluminio extrusionado, madera, cajón de obra, cajón exterior, monoblock o compactas, alicantinas, etc... También las motorizamos con pulsador-inversor o vía rádio con mando a distáncia."
      line5: "<span class='strong_word'>Sus necesidades en cualquier reparación de persianas son nuestra principal prioridad, ofreciendo siempre la mejor calidad y servicio.</span>"
      line6: "Nuestros instaladores de persianas le repararán o aconsejarán sobre el problema de su persiana, sin ningún tipo de problema ni compromiso."
      line7: "Disponemos de un amplio abanico de opciones y calidades de persianas, accesorios apropiados, instalación y puesta en funcionamiento:"
      line8: "<span class='strong_word'>Se cambian: cintas, lamas, ejes, discos, espigas, poleitas, motores, accesorios, se revisan de arriba a abajo, se les hace el mantenimiento, etc... </span>"
      line9: "<span class='strong_word'>Ya sean motorizadas o con cinta, cajón exterior o con cajón de obra, con eje hexagonal, con eje estriado, con eje de 40mm. o de 60mm. ya sean normales o reforzados.</span>"
      line10: "Nuestra zona de servicio es en Barcelona y alrededores; para zonas más distanciadas, consúltenos un presupuesto sin compromiso."

    c_obra:
      title: Cajón de obra
      subtitle: Cajón de obra
      line1: "Este tipo de persianas tanto de P.V.C., de aluminio, de aluminio extrusionado o de madera, su reparación y funcionamiento es similar al de cajón exterior. Funciona normalmente con cinta de 22mm., con cordón, con cable trenzado interior con manivela o con motor, según prefiera."
      line2: "Las reparaciones más frecuentes son:"
      line3: "El cambio de cinta, el cambio de cordón, el cambio de poleitas, todo esto si son persianas manuales."
      line4: "El cambio de lamas (sobre todo las de P.V.C. ya que tienden a estropearse más; debido a causas del sol, el viento, la lluvia y el arrastre que llevan)."
      line5: "El cambio de los tirantes o flejes que son los que aguantan y levantan la persianas con el eje."
      line6: "El cambio de topes de persiana o los recogedores."
      line7: "Si la persiana lleva motor no necesita: ni cinta, ni topes, ni recogedor, ni poleitas. Siendo más complicado de deteriorarse la persiana, pero los motores se pueden dañar también a causa del mal uso o desprogramándose los finales de carrera (pero los finales de carrera pasa en un motor defectuoso)."
      line8: "Normalmente la vida de un motor es de 10 a 15 años, según el uso:"
      line9: "Las ventajas son que no se ve ningún cajón, solo una tapa de registro de la persiana, por la parte interior a la vivienda, ya que el cajón está hecho dentro de la fachada o pared de la casa, por eso se llama cajón de obra y su reparación es más sencilla que la persiana de cajón exterior, por el fácil acceso a ella; solo sacando la tapa de registro que siempre está en el interior de la vivienda."
      line10: "La desventaja de este tipo de persiana, es que el cajón tiene que ser de obra, teniendo que estar empotrado a la pared de la fachada interiormente y suele ser algo más pesada que la de cajón exterior, por su mayor envergadura de lamas más anchas."
      line11: "Nuestra zona de servicio es en Barcelona y alrededores; para zonas más distanciadas, consúltenos un presupuesto sin compromiso."

    c_exterior:
      title: Cajón exterior
      subtitle: Cajón exterior
      line1: "Este tipo de persianas tanto de P.V.C. como de aluminio, su reparación y funcionamiento es muy parecida a las de cajón de obras."
      line2: "Funciona con cinta, con cuerda o motor, según se prefiera."
      line3: "Las reparaciones más frecuentes son: "
      line4: "El cambio de cinta o cuerda."
      line5: "El cambio de lamas (sobre todo si son de P.V.C.)."
      line6: "El cambio de poleitas (si son manuales)."
      line7: "El cambio de tirantes o flejes que son los que aguantan y suben la persiana con el eje."
      line8: "También en circunstantias se pueden dañar los topes de persiana o el recogedor (si es una persiana manual)."
      line9: "Si lleva motor no hace falta ni cinta, ni topes, ni poleitas, ni recogedores; ya que el motor tiene final de carrera automático, ya sean mecánicos o via rádio con mando a distáncia:"
      line10: "Las ventajas de este tipo de persiana es que al ser de cajón exterior se pueden instalar en cualquier parte donde alla un mínimo de espacio para clavar el cajón y las guías, sin obra aparente, solo los agujeros del taladro y de la poleita."
      line11: "Las desventajas de este tipo de persiana es que al tener la cinta más estrecha y tiene mucho más desgaste a causa de las de las curvas del recorrido que supone el cajón exterior, al igual que a la hora de manipularlo para su reparación, por tener más complicado el acceso a ella, que normalmente es por el exterior."
      line12: "Nuestra zona de servicio es en Barcelona y alrededores; para zonas más distanciadas, consúltenos un presupuesto sin compromiso."

    monoblock:
      title: monoblock
      subtitle: Monoblock
      line1: "En este tipo de persinas monoblock o compactas, la estructura siempre es de aluminio, las lamas pueden ser de P.V.C., de aluminio o de aluminio extrusionado."
      line2: "Es una mezcla de las persianas de cajón exterior y cajón de obra, teniendo las ventajas de las 2 persianas y solo con un defecto, que tiene la cinta estrecha en el caso de ser manual, por que también se puede motorizar."
      line3: "Todo el mecanismo está dentro del cajón exterior, pero se accede a ella a traves de la tapa de registro de persianas que está, el interior de la vivienda, siendo como el propio nombre dice compacta a la carpinteria de aluminio siendo una sola pieza, puerta y persiana o ventana y persiana."
      line4: "No suele estropearse a lo cual su reparación es casi mínima, si se lleva un mantenimiento e uso apropiado:"
      line5: "Cambio de cinta."
      line6: Cambio de poleita.
      line7: Cambio de topes.
      line8: Cambio de recogedor.
      line9: "Cambio de lamas (principalmente si són de P.V.C. a causa de la erosión del sol, aire o lluvia) y raramente algún cambio de tirantes o flejes. "
      line10: "Nuestra zona de servicio es en Barcelona y alrededores; para zonas más distanciadas, consúltenos un presupuesto sin compromiso."

    rejas:
      title: Rejas
      subtitle: Rejas
      line1: "Es un placer para nosotros poder contar con nuestra sección de rejas."
      line2: "Nuestro lema como profesionales de rejas de seguridad, rejas de acero, rejas practicables, rejas de Ballesta, rejas plegables, etc... <span class='strong_word'>es poder ofrecerles un sevicio integral y personalizado a sus necesidades y deseos.</span>"
      line3: "<span class='strong_word'>Con más de 20 años de experiencia en el sector de las rejas</span> nos dan la fiabilidad de trabajar con los grandes fabricantes teniendo las mejores marcas en materiales de primerísima calidad, siempre apostando en tecnologia, acabados y servicio."
      line4: "<span class='strong_word'>¿Por qué escogernos a nosotros a la hora de pedir asesoramiento o presupuesto sobre rejas?.</span> Porque disponemos de 5 gamas de rejas de acero diferentes: ballestas, ornamental, rombo, clásica, o rectangular. Siendo ideales para proteger su vivienda, chalet, torre, ático, terraza, local, comercio, etc..."
      line5: Rejas de ballesta o plegables
      line6: Rejas ornamental o barrote
      line7: Rejas rombo o romboide
      line8: Rejas clásica o varilla
      line9: Rejas rectangulares o cuadradillo

    r_ballesta:
      title: Rejas de ballesta o plegables
      subtitle: Rejas de ballesta o plegables
      line1: "Es una reja muy versátil que se recoge en forma de tijera, con gran robustez ideal para cerramientos de fácil acceso desde el exterior como el interior."
      line2: "Los acabados pueden ser: zincado plata, zincado oro, blanco y cualquier color RAL."

    r_ornamental:
      title: Rejas ornamental o barrote
      subtitle: Rejas ornamental o barrote
      line1: "Es un tipo de reja que se puede fabricar fija o practicable con cerradura, con un marco de 50 x 20mm. hueco y barrotes de 30mm. huecos, es el modelo más economico de la gama con marco, siendo ideal para ventanas y puertas."
      line2: "Los acabados son: zincado plata, blanco o cualquier color RAL."

    r_rombo:
      title: Rejas rombo o romboide
      subtitle: Rejas rombo o romboide
      line1: "Como su nombre indica tiene forma de rombos, se puede fabricar fija o practicable con cerradura según se necesite."
      line2: "Se fabrica con un marco en forma de L de 35 x 35mm., macizo y barrotes redondos de 12mm. macizos."
      line3: "Los acabados son: zincado plata, blanco o cualquier color RAL. "

    r_clasica:
      title: Rejas clásica o varilla
      subtitle: Rejas clásica o varilla
      line1: "Es un tipo de reja sencilla que se puede fabricar fija o practicable con cerradura, según la utilización de esta."
      line2: "Se fabrica con marco de 40 x 8mm. macizo y barrotes redondos de 14mm. macizos."
      line3: "Los acabados son: zincado plata, blanco o cualquier color RAL."

    r_rectangular:
      title: Rejas rectangulares o cuadradillo
      subtitle: Rejas rectangulares o cuadradillo
      line1: "Como su nombre indica tiene forma de rectángulos, se puede fabricar fija o practicable con cerradura, según se necesite."
      line2: "Por su robustez es ideal para ventanas y puertas de fácil acceso."
      line3: "Se fabrica con marco de 40 x 8mm. macizo y barrotes cuadrados de 16 x 16mm. macizos."
      line4: "Los acabados son: zincado plata, blanco o cualquier color RAL."
      
    cortinas:
      title: cortinas
      line1: "Disponemos de 5 modelos básicos de cortinas, todos ellos con una amplia gama de telas y colores: "
      line2: "Cortinas venecianas"
      line3: "Cortinas enrollables"
      line4: "Cortinas verticales"
      line5: Cortinas plisadas
      line6: Cortinas plegables

    c_venecianas:
      title: Cortinas venecianas
      subtitle: Cortinas venecianas
      line1: "Es una cortina de láminas horizontales que se acciona con un mecanismo al lateral que consta de un sistema integral diseñado por nuestro fabricante que es la varilla con la cuerda dentro, todo en uno, en vez de lo acostumbrado que son los 2 por separado."
      line2: "Las lamas son de aluminio o madera en cualquier color RAL y de diferente anchura de lama, la normal es de 25mm. pero también disponemos de 16mm., 35mm. y 50mm."

    c_enrollables:
      title: Cortinas enrollables
      subtitle: Cortinas enrollables
      line1: "Es un modelo de cortina tipo stor con múltiples tipos de tela, se acciona con una cadena en uno de los laterales, con la particularidad que se puede motorizar."
      line2: "Normalmente los accesorios (cadenas, soportes, perfiles, etc...) son en color blanco, plata o negro. Para diferentes colores consultar."

    c_verticales:
      title: Cortinas verticales
      subtitle: Cortinas verticales
      line1: "Es un tipo de cortina con lamas verticales tanto en tela como en aluminio de diferente anchura de lama. Lo normal es lama de 127mm. pero también disponemos de lama de 89mm. "
      line2: "Es accionada por una cadena lateral que es la que recoge o abre la cortina y una varilla que es la que da la orientación de las lamas."
      line3: "Disponemos de gran variedad en telas y colores."

    c_plisadas:
      title: Cortinas plisadas
      subtitle: Cortinas plisadas
      line1: "Es otro modelo de cortina en tela con gran variedad de colores y tejidos tipo acordeón verticalmente, con un mecanismo en uno de los laterales que consta de un cordón. "
      line2: "Accionamiento manual."

    c_plegables:
      title: Cortinas plegables
      subtitle: Cortinas plegables
      line1: "Es un tipo de cortina en tela con diferentes acabados y colores plegándose entre sí verticalmente como la vela de un barco, con el accionamiento en uno de los laterales por cadena."

    motorizacion:
      title: Motorización
      line1: "En estanterías metálicas Horta disponemos de una amplia gama de motores para un sinfín de puertas, ventanas, persianas, toldos, celosías, etc... "
      line2: Mando a distancia mini
      line3: Mando a distancia normal
      line4: Motor hidráulico para puertas batientes
      line5: Motor para puertas correderas
      line6: Motor para celosías
      line7: Motor para persianas enrollables
      line8: Motor para ventanas batientes
      line9: Motor tubular para persianas y toldos
      line10: Pulsador-Inversor
      line11: Veleta o sensor sol-viento

    mando_distancia_mini:
      title: Mando a distancia mini
      subtitle: Mando a distancia mini
      line1: "Es un transmisor vía radio a distancia con 3 canales independientes."
      line2: "Es el más pequeño de los transmisores a distancia."
      line3: "Sirve para todo tipo de persianas, toldos y demás motores vía radio."

    mando_distancia_normal:
      title: Mando a distancia normal
      subtitle: Mando a distancia normal
      line1: "Es un transmisor vía radio a distancia con 1, 3, 24 canales independientes o sensor luz."
      line2: "Sirve para todo tipo de persianas, toldos y demás motores vía rádio."

    motor_hidraulico:
      title: Motor hidráulico para puertas batientes
      subtitle: Motor hidráulico para puertas batientes
      line1: "Es un motor exterior que funciona hidráulicamente con cuerpo de aluminio, vía radio o con llavín; teniendo una llave antibloqueo por si se va la luz poder accionar la puerta manualmente."

    motor_puertas:
      title: Motor para puertas correderas
      subtitle: Motor para puertas correderas
      line1: "Es un motor exterior versátil para puertas correderas vía radio o con llavín; teniendo una llave antibloqueo por si se va la luz poder accionar la puerta manualmente."
      line2: "Para diferentes pesos de puerta de 400Kg , 800Kg o 2000Kg."

    motor_celosias:
      title: Motor para celosías
      subtitle: Motor para celosías
      line1: "Es un motor para interiores vía radio para el accionamiento de celosías tanto de aluminio como de P.V.C., cúpulas de cristal o grandes Lucernarios."
      line2: "Con 4 medidas de apertura: 230mm., 350mm., 550mm. o 750mm."

    motor_persianas:
      title: Motor para persianas enrollables
      subtitle: Motor para persianas enrollables
      line1: "Es un motor interior para persianas enrollables metálicas con o sin freno para un máximo de 160Kg o 300KG, vía radio o con llavín exterior."
      line2: "Especialmente se utiliza para persianas de seguridad de las tiendas, locales, garages, etc..."

    motor_ventanas:
      title: Motor para ventanas batientes
      subtitle: Motor para ventanas batientes
      line1: "Es un motor vía radio o con pulsador, especialmente para ventanas batientes a una altura de difícil acceso con apertura de: 110mm., 200mm., 300mm. o 400mm. y que al cerrar ejerce presión para su total cierre."

    motor_tubular:
      title: Motor tubular para persianas y toldos
      subtitle: Motor tubular para persianas y toldos
      line1: "Son motores tubulares que van dentro del eje vía radio o con pulsador con diferentes grosores y accesorios: de 35mm. para eje de 40, de 45mm. para eje de 60 y de 55mm. para eje de 70. "
      line2: "Con resisténcia de 15Kg hasta 130Kg según modelo."
    
    pulsador:
      title: Pulsador-Inversor
      subtitle: Pulsador-Inversor
      line1: "Es el típico pulsador para motores mecánicos (los que no són vía radio), tanto empotrado como de superfície."

    veleta:
      title: Veleta o sensor sol-viento
      subtitle: Veleta o sensor sol-viento
      line1: "Es un accesorio que se instala independientemente en los motores para toldos, tanto mecánicos como vía radio."
      line2: "Su función es recoger el toldo cuando hay mucho viento y extenderlo cuando hace sol, automáticamente."

    contact:
      title: "Contacto -- Ejemplo Plan Basico"
      line1: "Dirección: C/ Horta, 73 · 08032 Barcelona"
