      paragraph1: "En primer lugar permítame saludarle, ya que es muy posible que muy pronto tengamos la oportunidad de conocernos personalmente. Quién sabe, tal vez hoy mismo, coja su teléfono y pónganos a prueba. Le aseguro que estamos esperando que lo haga"
      paragraph2: "Y es que lo que vamos a ofrecerle no es una alternativa más, es la propuesta más profesional dentro del mercado de limpiezas y servicios."
      paragraph3: "En MTC Servicios Integrales trabajamos en el mantenimiento de <span class='strong_word'>limpieza</span> de comunidades, oficinas, colegios, etc. Contamos con todo tipo de servicios de <span class='strong_word'>conserjería</span>, mantenimiento de <span class='strong_word'>piscinas</span> y socorristas . También somos especialistas en el mantenimiento integral de <span class='strong_word'>jardines</span>, su proyecto, ejecución y decoración."
