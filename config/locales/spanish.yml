      subtitle_intrastat: Intrastat
      intrastat_paragraph_html: "Con la entrada en vigor del Mercado Interior Comunitario el 01/01/1993 fueron suprimidos los controles aduaneros y abolidas las fronteras fiscales con la NO necesidad del Documento Único Administrativo (DUA), mantenido actualmente con los terceros países. Entonces se estableció un método denominado INTRASTAT, por el que se ha de suministrar información estadística periódica, quedando obligados la información estadística a toda persona física o jurídica que intervengan en una operación intracomunitaria, todos aquellos que el volumen de comercio intracomunitario, su flujo de introducción o expedición en su total facturado sea igual o superior a 250.000,00€, mediante 3ros declarantes."
      intrastat_paragraph2_html: "Para ello ponemos nuestro departamento especializado en la cumplimentación y tramitación, con la nomenclatura combinable actualizada anualmente, pesos estadísticos, tipos de transportes para realizar mensual su obligación, facilitando a nuestros clientes el tedioso tramite ante la Administración y evitando así errores, y constantes requerimientos por incidencias."
      subtitle_others: Otros Servicios
      others_description: "En la empresa ninguna área de actividad está desvinculada de as restantes. Todas ellas se interrelacionan entre sí. Por ello, ya sea de forma directa o mediantes alianzas, ofrecemos todos los servicios que su empresa puede precisar, para que queden integrados dentro del conjunto de forma armónica y eficaz."
      others_1: Auditorias.
      others_2: Extranjería.
      others_3: Prevención de riesgos laborales.
