      domiciliary_paragraph_html: "Le ofrecemos la posibilidad de tener una domiciliación en nuestras oficinas, logrando así:"
      domiciliary_1: "Ofrecer una buena imagen de negocio."
      domiciliary_2: "Evitar costes innecesarios."
      domiciliary_3: "Disponer de una dirección que haga constar en sus tarjetas de visitas."
      domiciliary_4: "Tener un lugar donde recibir correo o paquetería, siéndole todo reenviado donde usted indique."
      domiciliary_5: "Ser avisado por teléfono a SMS si es algo urgente."

