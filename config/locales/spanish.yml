    index:
      title: "Inici -- Ejemplo Plan Basico"
      subtitle: "Inici"
      paragraph1_html: "A través de la nostra pàgina web, pretenem mostrar-li la nostra Assessoria Jurídica, amb el propòsit que pugui conèixer-nos millor i avaluar la qualitat dels serveis jurídics que oferim. El Despatx està dirigit per l'Advocada María Luisa Martínez Guerra, amb una experiència en el sector jurídic de més de vint anys. Un tracte personal, adaptat a les necessitats de cada client, és la filosofia del nostre Despatx"
      paragraph2_html: "A NOVAGESTIO, prestem serveis integrals d'Assessorament legal i de Gestió Empresarial, pel que trobarà resposta a les necessitats de la seva empresa o negoci."
      paragraph3_html: "A més, a través del nostre Bufet d'Advocats solucionarà eficaçment els seus problemes judicials ja siguin de tipus laboral, civil general, com de dret privat, ja que som especialistes en dret de família i successions."
      subtitle1: "Areas de treball"
