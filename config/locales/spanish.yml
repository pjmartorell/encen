    promociones:
      metakeywords: "limpiezas madrid, servicio de limpiezas doficinas,empresas,particulares,comunidades,garages,parkings"
      metadescription: "servicio de limpiezas para oficinas,empresas,particulares,garages,parkings,comunidades de vecinos"
      title: "MTC Limpiezas"
      line1: "En MTC no somos ajenos a los difíciles momentos que a consecuencia de la crisis, se están viviendo. Por eso, porque muchas son las familias con dificultades, hoy queremos demostrarles que no somos una empresa de servicios integrales más."
      line2: "Contrata nuestros servicios de limpieza y consigue hasta un <span class='green_bold'>30% de descuento en tu primera factura.</span>"
      line3: "Contrata  dos  de nuestros servicios y consigue un <span class='green_bold'>4% de descuento en tu presupuesto.</span>"
      line4: "Contrata tres de nuestros servicios y consigue un <span class='green_bold'>5% de descuento en tu presupuesto. </span>"
      line5: "Contrata todos nuestros servicios y consigue un <span class='green_bold'>7% de descuento en tu presupuesto. </span>"
      line6: "Por que a nosotros nos importa los clientes, pero algo aun mas importante, nos importa las personas"

    servicios:
      metakeywords: "limpiezas madrid, servicio de limpiezas doficinas,empresas,particulares,comunidades,garages,parkings"
      metadescription: "servicio de limpiezas para oficinas,empresas,particulares,garages,parkings,comunidades de vecinos"
      title: "MTC Limpiezas"
      line1: "Limpieza"
      line2: "En MTC los servicios de limpieza están pensados para todas aquellas comunidades, empresas y particulares que quieran olvidarse de los problemas que conlleva la contratación directa de personal de limpieza, además de poder exigir los mejores resultados y la máxima calidad."
      line3: "Conserjeria"
      line4: "En MTC ofrecemos un gran abanico de posibilidades a la hora contratar servicios de conserjería y controladores. Nuestro personal les proporcionará la tranquilidad y la seguridad que toda persona, empresa y comunidades desea a su alrededor."
      line5: "Jardineria"
      line6: "En MTC los servicios de jardinería están dirigidos a comunidades, empresas y particulares que dispongan de jardines o zonas verdes que precisen de conservación y mantenimiento. Así mismo somos especialistas en proyectos, ejecución y   decoración de su nuevo jardín."
      line7: "Piscinas"
      line8: "En MTC lo que vamos a ofrecerle no es una alternativa mas, es la propuesta más profesional dentro del mercado de mantenimiento de piscinas y contratación de socorristas, facilitamos a nuestros clientes sin coste adicional la tramitación de licencia de apertura, así como, los permisos necesarios. Todos nuestros socorristas están titulados y estarán inscritos en el registro de socorristas de la Comunidad de Madrid en cumplimiento de la normativa vigente."

    limpieza:
      metakeywords: "limpiezas madrid, servicio de limpiezas doficinas,empresas,particulares,comunidades,garages,parkings"
      metadescription: "servicio de limpiezas para oficinas,empresas,particulares,garages,parkings,comunidades de vecinos"
      title: "MTC Limpiezas"
      f_paragraph: "En MTC los servicios de limpieza están pensados para todos los que quieran olvidarse de los problemas que conlleva la contratación directa de personal de limpieza."
      line1: "Comunidades y Edificios:"
      line2: "Somos especialistas en ofrecer nuestros servicios a comunidades de vecinos realizando las tareas diarias de limpieza (barrido, fregado de portales, escaleras, ascensores,etc.), así como, limpiezas especificas (garajes, cristales, cubos de basura,etc.), también ofrecemos a nuestros clientes servicio de recogida de basuras y abrillantado de suelos."
      line3: "Oficinas, Empresas y Colegios:"
      line4: "Ofrecemos nuestros servicios de mantenimiento diario a todas aquellas empresas que quieran despreocuparse de contratar directamente personal de limpieza. Barremos y fregamos diariamente los suelos, desempolvamos los puestos de trabajo, estanterías, aparatos electrónicos, también aspiramos las zonas enmoquetadas de su oficina, limpiamos cristales, mamparas y desinfectamos los baños. Además contamos con una amplia oferta de consumibles (papel higiénico, toallas secamanos, ambientador, etc.)"
      line5: "Locales:"
      line6: "Realizamos limpieza de obra y a acondicionamiento de locales, retiramos restos de cemento, pintura, silicona, etc. Aspirado y abrillantado de suelos, limpieza de paramentos y zonas acristaladas."
      line7: "En MTC estamos concienciados con el medio ambiente y por ello utilizamos en nuestros servicios una amplia gama de productos ecológicos."
      line8: "Solicítanos presupuesto y recibirás ampliada toda la información  acerca de periodicidad y servicios a realizar."

    conserjeria:
      metakeywords: "limpiezas madrid, servicio de limpiezas doficinas,empresas,particulares,comunidades,garages,parkings"
      metadescription: "servicio de limpiezas para oficinas,empresas,particulares,garages,parkings,comunidades de vecinos"
      title: "MTC Limpiezas"
      line1: "Nuestros conserjes desempeñan tanto tareas de limpieza como de control de accesos, en  función de los servicios contratados, entre ellas destacamos:"
      line2: "Limpieza de portales, Escaleras, Zonas comunes."
      line3: "Reposición y recambio de componentes eléctricos (bombillas, fluorescentes, etc.)"
      line4: "Retirada, recogida y limpieza de cubos de basura."
      line5: "Recogida de paquetes."
      line6: "Vigilancia completa y absoluta de toda la finca y sus inmediaciones, logrando así una armonía en la comunidad."
      line7: "Vigilancia de instalaciones (agua, gas, electricidad), en caso de anomalía se pondrá en conocimiento de los servicios de reparación y asistencia."
      line8: "Vigilancia de ascensores: si se produce alguna anomalía en los mismos se pondrá en conocimiento al servicio técnico del mismo."
      line9: "Vigilancia de garajes."
      line10: "Todo nuestro personal estará debidamente uniformado."
      line11: "Nuestros servicios auxiliares de control de accesos (exento de tareas de mantenimiento de limpieza), están pensados para comunidades de vecinos, centros empresariales y comerciales, garajes y parkings."
      line12: "El horario será fijado dependiendo de las necesidades de nuestros clientes, pudiendo contratar : (Solo días laborables)"
      line13: 8 horas
      line14: 12 horas
      line15: 24 horas
      line16: Solo días laborables
      line17: Todos los días de año incluyendo festivos

    jardineria:
      metakeywords: "limpiezas madrid, servicio de limpiezas doficinas,empresas,particulares,comunidades,garages,parkings"
      metadescription: "servicio de limpiezas para oficinas,empresas,particulares,garages,parkings,comunidades de vecinos"
      title: "MTC Limpiezas"
      f_paragraph: "En una época en la que la deforestación esta a la orden del día, una época en la que demasiados se empeñan en no otorgarle a la naturaleza el valor que se merece."
      line1: "MTC quiere sembrar su granito de ayuda en esta tierra cargada de nostalgia para llenar de luz los corazones de aquellos que quieran compartir su camino con estos seres mágicos llamados plantas porque las plantas son una parte muy especial de nuestra vida y ha llegado el momento de concederles el espacio que se merecen, de recordar que somos parte de la naturaleza del mismo modo que ellas y que una de las cosas mas hermosas a la que podemos aspirar es a convivir en armonía con cada uno de los seres de la madre Gaia. Para ello MTC dispone de una serie de prestaciones llevadas a cabo con suma profesionalidad, calidad, dominio técnico y lo más importante con mucho amor."
      line2: "Los servicios que ofrecemos son los siguientes:"
      line3: "Diseño, creación y mantenimiento integral de jardines, terrazas y comunidades."
      line4: "Instalación de fuentes y estanques."
      line5: "Instalación de sistemas de riego."
      line6: "Decoración floral."
      line7: "Mantenimiento en exteriores:"
      line8: "Dirigir la mirada al jardín y poder deleitarse con un hermoso paisaje, o salir a la terraza y poder disfrutar con un ambiente mucho mas natural no es fácil de conseguir, esto requiere un esfuerzo continuado y especifico para lo cual MTC dispone de las siguientes prestaciones:"
      line9: "Mantenimiento del césped: Corte, abonado, descalificado y tratamiento de enfermedades."
      line10: "Cuidado y poda de árboles y plantas ornamentales."
      line11: "Tratamientos necesarios de abonado, control de plagas y enfermedades."
      line12: "Revisión y limpieza periódica del sistema de riego."
      line13: "Limpieza y tratamiento de malas hierbas y mullido del suelo."
      line14: "Plantaciones."

    piscinas:
      metakeywords: "limpiezas madrid, servicio de limpiezas doficinas,empresas,particulares,comunidades,garages,parkings"
      metadescription: "servicio de limpiezas para oficinas,empresas,particulares,garages,parkings,comunidades de vecinos"
      title: "MTC Limpiezas"
      line1: "Ofrecemos nuestros servicios durante los 365 días del año a comunidades de vecinos, clubes deportivos y asociaciones socio culturales que dispongan de instalaciones acuáticas."
      line2: "MTC realizara una revisión técnica de toda la instalación, incluida la sala de maquinas, por si existiese alguna deficiencia o anomalía poder subsanarla antes del comienzo de temporada."
      line3: "Nuestro mantenimiento incluye análisis y tratamiento químico del agua con un mínimo de tres días de la apertura de la instalación se llevara a cabo el análisis químico del agua con el fin de conseguir la estabilización de los valores de PH, cloro libre, cloro total, dureza y alcalinidad, así como la puesta a punto de la maquinaria depurante. Una vez iniciada la temporada de verano MTC suministrara todos los productos de mantenimiento químicos necesarios para obtener una correcta cloración, esterilización y clarificación del agua."
      line4: "Todos nuestros productos están debidamente etiquetados y homologados por el ministerio de sanidad."
      line5: "Nuestra empresa tiene contratado un seguro de responsabilidad civil por si fuera necesario en caso de siniestro o negligencia por valor de 300.506 Euros."
      line6: "Nuestros socorristas realizaran las siguientes funciones:"
      line7: "Realizara la limpieza de fondo, eskinners, duchas, pediluvios, etc."
      line8: "Velaran por el cumplimento de las normas internas establecidas por nuestros clientes."
      line9: "Analizara el agua tres veces diarias hallando valores de PH y cloro libre, los cuales quedaran correctamente registrados (libro de registro)."
      line10: "Las funciones del maquinista son:"
      line11: "Control de limpieza de filtros y prefiltros."
      line12: "Control de presiones."
      line13: "Control del estado de los dosificadores de productos químicos."
      line14: "Control del estado de accesorios: Limpiafondos, escaleras, salvavidas, etc."
      line15: "Análisis y optimación de la claridad, brillo y desinfección del agua."
      line16: "Durante la temporada de invierno se procederá a la adecuación de la instalación para el invernaje: Recogida de los materiales para evitar su deterioro, bajadas de niveles del vaso, vaciado de circuitos, protección de motores, … y se colocaran las lonas o redes de protección correspondiente."
      line17: "Si el cliente no posee cubierta de protección para proteger la piscina en invierno y desea su instalación, pídanos presupuesto sin compromiso."

